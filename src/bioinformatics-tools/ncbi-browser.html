<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCBI Database Browser - GenomeExplorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #2c5aa0; --secondary-color: #4a7bc8; --bg-primary: #f5f5f5; --bg-secondary: #ffffff; --radius: 8px; --shadow: 0 2px 8px rgba(0,0,0,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-primary); color: #333; line-height: 1.6; }
        .app-header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 20px; box-shadow: var(--shadow); }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .app-title { display: flex; align-items: center; gap: 15px; }
        .app-title i { font-size: 2rem; background: rgba(255,255,255,0.2); padding: 10px; border-radius: var(--radius); }
        .main-container { display: flex; height: calc(100vh - 100px); max-width: 1400px; margin: 0 auto; gap: 20px; padding: 20px; }
        .sidebar { width: 350px; background: var(--bg-secondary); border-radius: var(--radius); box-shadow: var(--shadow); padding: 20px; }
        .content-area { flex: 1; background: var(--bg-secondary); border-radius: var(--radius); box-shadow: var(--shadow); padding: 20px; overflow-y: auto; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: var(--radius); font-size: 14px; margin-bottom: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: var(--radius); cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--secondary-color); color: white; width: 100%; justify-content: center; }
        .btn-primary:hover { background: var(--primary-color); transform: translateY(-2px); }
        .section-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .result-card { background: var(--bg-secondary); border: 1px solid #ddd; border-radius: var(--radius); padding: 15px; margin-bottom: 15px; transition: all 0.3s ease; }
        .result-card:hover { box-shadow: var(--shadow); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="header-content">
            <div class="app-title">
                <i class="fas fa-database"></i>
                <div class="title-text">
                    <h1>NCBI Database Browser</h1>
                    <p>National Center for Biotechnology Information</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="section-title">
                <i class="fas fa-search"></i>
                Database Search
            </div>
            
            <select class="form-control" id="database">
                <option value="pubmed">PubMed</option>
                <option value="nucleotide">Nucleotide</option>
                <option value="protein">Protein</option>
                <option value="structure">Structure (PDB)</option>
                <option value="genome">Genome</option>
                <option value="taxonomy">Taxonomy</option>
            </select>
            
            <input type="text" class="form-control" id="searchQuery" placeholder="Enter search terms...">
            
            <button class="btn btn-primary" id="searchBtn">
                <i class="fas fa-search"></i>
                Search NCBI
            </button>

            <div style="margin-top: 20px;">
                <button class="btn btn-primary" id="exampleBtn" style="margin-bottom: 10px;">
                    <i class="fas fa-flask"></i>
                    Load Example
                </button>
            </div>
        </div>

        <div class="content-area">
            <div id="resultsContainer">
                <div style="text-align: center; padding: 40px; color: #666;">
                    <i class="fas fa-database" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                    <h3>No Search Results</h3>
                    <p>Select a database and enter search terms to query NCBI.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NCBIBrowser {
            constructor() {
                this.init();
            }

            init() {
                document.getElementById('searchBtn').addEventListener('click', () => this.search());
                document.getElementById('exampleBtn').addEventListener('click', () => this.loadExample());
            }

            loadExample() {
                document.getElementById('database').value = 'protein';
                document.getElementById('searchQuery').value = 'p53 human';
            }

            async search() {
                const database = document.getElementById('database').value;
                const query = document.getElementById('searchQuery').value.trim();
                
                if (!query) {
                    alert('Please enter search terms.');
                    return;
                }

                const results = this.simulateNCBISearch(database, query);
                this.displayResults(results, database);
            }

            simulateNCBISearch(database, query) {
                const databases = {
                    'pubmed': [
                        { id: '12345678', title: 'p53 mutations in human cancer', authors: 'Smith J, et al.', journal: 'Nature', year: '2023' },
                        { id: '87654321', title: 'Tumor suppressor mechanisms', authors: 'Brown A, et al.', journal: 'Cell', year: '2023' }
                    ],
                    'protein': [
                        { id: 'NP_000537', name: 'tumor protein p53', organism: 'Homo sapiens', length: '393 aa' },
                        { id: 'NP_001276760', name: 'p53 isoform', organism: 'Homo sapiens', length: '347 aa' }
                    ],
                    'nucleotide': [
                        { id: 'NM_000546', name: 'TP53 mRNA', organism: 'Homo sapiens', length: '2579 bp' },
                        { id: 'NC_000017', name: 'Chromosome 17', organism: 'Homo sapiens', length: '83257441 bp' }
                    ]
                };

                return databases[database] || [];
            }

            displayResults(results, database) {
                const container = document.getElementById('resultsContainer');
                
                if (!results.length) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <h3>No Results Found</h3>
                            <p>Try different search terms or select another database.</p>
                        </div>
                    `;
                    return;
                }

                const resultCards = results.map(result => {
                    if (database === 'pubmed') {
                        return `
                            <div class="result-card">
                                <h4>${result.title}</h4>
                                <p><strong>Authors:</strong> ${result.authors}</p>
                                <p><strong>Journal:</strong> ${result.journal} (${result.year})</p>
                                <p><strong>PMID:</strong> ${result.id}</p>
                                <button class="btn btn-primary" onclick="window.open('https://pubmed.ncbi.nlm.nih.gov/${result.id}/', '_blank')" style="margin-top: 10px;">
                                    <i class="fas fa-external-link-alt"></i> View in PubMed
                                </button>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="result-card">
                                <h4>${result.name}</h4>
                                <p><strong>ID:</strong> ${result.id}</p>
                                <p><strong>Organism:</strong> ${result.organism}</p>
                                <p><strong>Length:</strong> ${result.length}</p>
                                <button class="btn btn-primary" onclick="window.open('https://www.ncbi.nlm.nih.gov/${database}/${result.id}', '_blank')" style="margin-top: 10px;">
                                    <i class="fas fa-external-link-alt"></i> View in NCBI
                                </button>
                            </div>
                        `;
                    }
                }).join('');

                container.innerHTML = `
                    <h3>Search Results (${results.length} found in ${database.toUpperCase()})</h3>
                    ${resultCards}
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NCBIBrowser();
        });
    </script>
</body>
</html>
