<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterPro Domain Analysis - GenomeExplorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #7bb3f0;
            --success-color: #4caf50;
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #333;
            --border-color: #ddd;
            --radius: 8px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-title i {
            font-size: 2rem;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: var(--radius);
        }

        .title-text h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .title-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 100px);
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            width: 350px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            overflow-y: auto;
        }

        .content-area {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            overflow-y: auto;
        }

        .form-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .domain-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .domain-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .domain-id {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .domain-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="header-content">
            <div class="app-title">
                <i class="fas fa-puzzle-piece"></i>
                <div class="title-text">
                    <h1>InterPro Domain Analysis</h1>
                    <p>Protein Domain and Family Classification</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-upload"></i>
                    Input Sequence
                </div>
                
                <textarea class="form-control" id="sequenceInput" placeholder="Enter protein sequence in FASTA format or raw sequence..." rows="8"></textarea>
                
                <button class="btn btn-primary" id="analyzeBtn">
                    <i class="fas fa-search"></i>
                    Analyze Domains
                </button>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-bolt"></i>
                    Quick Actions
                </div>

                <button class="btn btn-primary" id="exampleBtn" style="margin-bottom: 10px;">
                    <i class="fas fa-flask"></i>
                    Load Example
                </button>

                <button class="btn btn-primary" id="clearBtn">
                    <i class="fas fa-trash"></i>
                    Clear Results
                </button>
            </div>
        </div>

        <div class="content-area">
            <div id="resultsContainer">
                <div style="text-align: center; padding: 40px; color: #666;">
                    <i class="fas fa-puzzle-piece" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                    <h3>No Domain Analysis Results</h3>
                    <p>Enter a protein sequence and click "Analyze Domains" to identify protein domains.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class InterProAnalyzer {
            constructor() {
                this.init();
            }

            init() {
                document.getElementById('analyzeBtn').addEventListener('click', () => this.analyzeDomains());
                document.getElementById('exampleBtn').addEventListener('click', () => this.loadExample());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearResults());
            }

            loadExample() {
                document.getElementById('sequenceInput').value = `>P04637|TP53_HUMAN Cellular tumor antigen p53
MEEPQSDPSVEPPLSQETFSDLWKLLPENNVLSPLPSQAMDDLMLSPDDIEQWFTEDPGPDEAPRMPEAAPPVAPAPAAPTPAAPAPAPSWPLSSSVPSQKTYQGSYGFRLGFLHSGTAKSVTCTYSPALNKMFCQLAKTCPVQLWVDSTPPPGTRVRAMAIYKQSQHMTEVVRRCPHHERCSDSDGLAPPQHLIRVEGNLRVEYLDDRNTFRHSVVVPYEPPEVGSDCTTIHYNYMCNSSCMGGMNRRPILTIITLEDSSGNLLGRNSFEVRVCACPGRDRRTEEENLRKKGEPHHELPPGSTKRALPNNTSSSPQPKKKPLDGEYFTLQIRGRERFEMFRELNEALELKDAQAGKEPGGSRAHSSHLKSKKGQSTSRHKKLMFKTEGPDSD`;
            }

            clearResults() {
                document.getElementById('resultsContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-puzzle-piece" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                        <h3>No Domain Analysis Results</h3>
                        <p>Enter a protein sequence and click "Analyze Domains" to identify protein domains.</p>
                    </div>
                `;
            }

            async analyzeDomains() {
                const sequence = document.getElementById('sequenceInput').value.trim();
                if (!sequence) {
                    alert('Please enter a protein sequence.');
                    return;
                }

                // Simulate analysis
                const results = this.simulateInterProScan(sequence);
                this.displayResults(results);
            }

            simulateInterProScan(sequence) {
                // Remove FASTA header if present
                const cleanSeq = sequence.replace(/^>.*\n/, '').replace(/\n/g, '');
                
                return [
                    {
                        id: 'IPR011615',
                        name: 'DNA-binding domain, p53',
                        type: 'Domain',
                        start: 102,
                        end: 292,
                        evalue: '1.2e-45',
                        database: 'InterPro'
                    },
                    {
                        id: 'IPR010991',
                        name: 'p53 tetramerisation motif',
                        type: 'Domain',
                        start: 325,
                        end: 355,
                        evalue: '3.4e-12',
                        database: 'InterPro'
                    },
                    {
                        id: 'IPR002117',
                        name: 'p53 tumour suppressor family',
                        type: 'Family',
                        start: 15,
                        end: 393,
                        evalue: '1.1e-89',
                        database: 'InterPro'
                    }
                ];
            }

            displayResults(results) {
                const container = document.getElementById('resultsContainer');
                
                const domainCards = results.map(domain => `
                    <div class="domain-card">
                        <div class="domain-id">${domain.id} - ${domain.name}</div>
                        <div><strong>Type:</strong> ${domain.type}</div>
                        <div><strong>Position:</strong> ${domain.start} - ${domain.end}</div>
                        <div class="domain-info">
                            <div><strong>E-value:</strong> ${domain.evalue}</div>
                            <div><strong>Database:</strong> ${domain.database}</div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `
                    <h3>Domain Analysis Results (${results.length} domains found)</h3>
                    ${domainCards}
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new InterProAnalyzer();
        });
    </script>
</body>
</html>
