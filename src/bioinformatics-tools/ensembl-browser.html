<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensembl Genome Browser - Genome AI Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #005a9c; --secondary-color: #2e8cc7; --bg-primary: #f5f5f5; --bg-secondary: #ffffff; --radius: 8px; --shadow: 0 2px 8px rgba(0,0,0,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-primary); color: #333; }
        .app-header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 20px; box-shadow: var(--shadow); }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .app-title { display: flex; align-items: center; gap: 15px; }
        .app-title i { font-size: 2rem; background: rgba(255,255,255,0.2); padding: 10px; border-radius: var(--radius); }
        .main-container { display: flex; height: calc(100vh - 100px); max-width: 1400px; margin: 0 auto; gap: 20px; padding: 20px; }
        .sidebar { width: 350px; background: var(--bg-secondary); border-radius: var(--radius); box-shadow: var(--shadow); padding: 20px; }
        .content-area { flex: 1; background: var(--bg-secondary); border-radius: var(--radius); box-shadow: var(--shadow); padding: 20px; overflow-y: auto; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: var(--radius); font-size: 14px; margin-bottom: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: var(--radius); cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--secondary-color); color: white; width: 100%; justify-content: center; }
        .btn-primary:hover { background: var(--primary-color); transform: translateY(-2px); }
        .section-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .gene-card { background: var(--bg-secondary); border: 1px solid #ddd; border-radius: var(--radius); padding: 15px; margin-bottom: 15px; transition: all 0.3s ease; }
        .gene-card:hover { box-shadow: var(--shadow); transform: translateY(-2px); }
        .gene-id { font-weight: 600; color: var(--primary-color); font-size: 1.1rem; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="header-content">
            <div class="app-title">
                <i class="fas fa-globe"></i>
                <div class="title-text">
                    <h1>Ensembl Genome Browser</h1>
                    <p>Genomic Data and Annotation Browser</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="section-title">
                <i class="fas fa-search"></i>
                Gene Search
            </div>
            
            <select class="form-control" id="species">
                <option value="homo_sapiens">Homo sapiens (Human)</option>
                <option value="mus_musculus">Mus musculus (Mouse)</option>
                <option value="danio_rerio">Danio rerio (Zebrafish)</option>
                <option value="drosophila_melanogaster">Drosophila melanogaster</option>
                <option value="caenorhabditis_elegans">C. elegans</option>
            </select>
            
            <input type="text" class="form-control" id="geneQuery" placeholder="Enter gene symbol or ID...">
            
            <button class="btn btn-primary" id="searchBtn">
                <i class="fas fa-search"></i>
                Search Ensembl
            </button>

            <div style="margin-top: 20px;">
                <button class="btn btn-primary" id="exampleBtn" style="margin-bottom: 10px;">
                    <i class="fas fa-flask"></i>
                    Load Example
                </button>
            </div>
        </div>

        <div class="content-area">
            <div id="resultsContainer">
                <div style="text-align: center; padding: 40px; color: #666;">
                    <i class="fas fa-globe" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                    <h3>No Gene Information</h3>
                    <p>Search for genes to view Ensembl genomic data and annotations.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="tool-menu-handler.js"></script>
    <script>
        class EnsemblBrowser {
            constructor() {
                this.init();
                this.initMenuHandler();
            }

            initMenuHandler() {
                // Initialize menu handler with tool-specific actions
                this.menuHandler = new ToolMenuHandler('Ensembl Genome Browser', this);
            }

            init() {
                document.getElementById('searchBtn').addEventListener('click', () => this.search());
                document.getElementById('exampleBtn').addEventListener('click', () => this.loadExample());
            }

            loadExample() {
                document.getElementById('species').value = 'homo_sapiens';
                document.getElementById('geneQuery').value = 'BRCA1';
            }

            async search() {
                const species = document.getElementById('species').value;
                const query = document.getElementById('geneQuery').value.trim();
                
                if (!query) {
                    alert('Please enter a gene symbol or ID.');
                    return;
                }

                const results = this.simulateEnsemblSearch(species, query);
                this.displayResults(results);
            }

            simulateEnsemblSearch(species, query) {
                return [
                    {
                        id: 'ENSG00000012048',
                        symbol: 'BRCA1',
                        name: 'BRCA1 DNA repair associated',
                        location: '17:43044295-43125364',
                        strand: '-1',
                        biotype: 'protein_coding',
                        transcripts: 8,
                        exons: 22,
                        length: '81,070 bp'
                    }
                ];
            }

            displayResults(results) {
                const container = document.getElementById('resultsContainer');
                
                if (!results.length) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <h3>No Gene Found</h3>
                            <p>Try different search terms or check gene symbol.</p>
                        </div>
                    `;
                    return;
                }

                const geneCards = results.map(gene => `
                    <div class="gene-card">
                        <div class="gene-id">${gene.id} (${gene.symbol})</div>
                        <h4>${gene.name}</h4>
                        <p><strong>Location:</strong> Chromosome ${gene.location}</p>
                        <p><strong>Strand:</strong> ${gene.strand === '1' ? 'Forward' : 'Reverse'}</p>
                        <p><strong>Biotype:</strong> ${gene.biotype}</p>
                        <p><strong>Transcripts:</strong> ${gene.transcripts}</p>
                        <p><strong>Exons:</strong> ${gene.exons}</p>
                        <p><strong>Length:</strong> ${gene.length}</p>
                        <button class="btn btn-primary" onclick="window.open('https://ensembl.org/Homo_sapiens/Gene/Summary?g=${gene.id}', '_blank')" style="margin-top: 15px;">
                            <i class="fas fa-external-link-alt"></i> View in Ensembl
                        </button>
                    </div>
                `).join('');

                container.innerHTML = `
                    <h3>Gene Information (${results.length} found)</h3>
                    ${geneCards}
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new EnsemblBrowser();
        });
    </script>
</body>
</html>
