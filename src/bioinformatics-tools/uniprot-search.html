<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniProt Database Search - Genome AI Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e88e5;
            --secondary-color: #42a5f5;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --radius: 8px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-title i {
            font-size: 2rem;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: var(--radius);
        }

        .title-text h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .title-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 100px);
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            padding: 20px;
        }

        .search-panel {
            width: 350px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            overflow-y: auto;
        }

        .results-panel {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            overflow-y: auto;
        }

        .search-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-section:last-child { border-bottom: none; }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group { margin-bottom: 15px; }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(66, 165, 245, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-block {
            width: 100%;
            justify-content: center;
        }

        .protein-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .protein-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .protein-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .protein-id {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .protein-length {
            background: #e3f2fd;
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .protein-name {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .protein-organism {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 15px;
        }

        .protein-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .protein-sequence {
            background: #f5f5f5;
            padding: 10px;
            border-radius: var(--radius);
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .protein-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 10px;
            border-radius: var(--radius);
            margin-bottom: 15px;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: var(--success-color);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            .search-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="header-content">
            <div class="app-title">
                <i class="fas fa-database"></i>
                <div class="title-text">
                    <h1>UniProt Database Search</h1>
                    <p>Universal Protein Resource Database Query Tool</p>
                </div>
            </div>
            <div>
                <button class="header-btn" id="helpBtn">
                    <i class="fas fa-question-circle"></i>
                    Help
                </button>
                <button class="header-btn" id="exportBtn">
                    <i class="fas fa-download"></i>
                    Export
                </button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="search-panel">
            <div class="search-section">
                <div class="section-title">
                    <i class="fas fa-search"></i>
                    Search Options
                </div>
                
                <div class="form-group">
                    <label class="form-label">Search Type</label>
                    <select class="form-control" id="searchType">
                        <option value="protein_name">Protein Name</option>
                        <option value="gene_name">Gene Name</option>
                        <option value="uniprot_id">UniProt ID</option>
                        <option value="organism">Organism</option>
                        <option value="keyword">Keyword</option>
                        <option value="sequence">Sequence Similarity</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="searchQuery">Search Query</label>
                    <input type="text" class="form-control" id="searchQuery" placeholder="Enter search terms...">
                </div>

                <div class="form-group">
                    <label class="form-label">Organism Filter</label>
                    <select class="form-control" id="organismFilter">
                        <option value="">All organisms</option>
                        <option value="9606">Homo sapiens (Human)</option>
                        <option value="10090">Mus musculus (Mouse)</option>
                        <option value="83333">Escherichia coli K-12</option>
                        <option value="559292">Saccharomyces cerevisiae</option>
                        <option value="7227">Drosophila melanogaster</option>
                        <option value="6239">Caenorhabditis elegans</option>
                        <option value="3702">Arabidopsis thaliana</option>
                    </select>
                </div>

                <button class="btn btn-primary btn-block" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search UniProt
                </button>
            </div>

            <div class="search-section">
                <div class="section-title">
                    <i class="fas fa-filter"></i>
                    Filters
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="reviewedOnly" checked> Reviewed entries only
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">Protein Length</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" class="form-control" id="minLength" placeholder="Min" style="width: 50%;">
                        <input type="number" class="form-control" id="maxLength" placeholder="Max" style="width: 50%;">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Results Limit</label>
                    <select class="form-control" id="resultLimit">
                        <option value="10">10 results</option>
                        <option value="25" selected>25 results</option>
                        <option value="50">50 results</option>
                        <option value="100">100 results</option>
                    </select>
                </div>
            </div>

            <div class="search-section">
                <div class="section-title">
                    <i class="fas fa-bolt"></i>
                    Quick Actions
                </div>

                <button class="btn btn-success btn-block" id="exampleBtn">
                    <i class="fas fa-flask"></i>
                    Load Example
                </button>

                <button class="btn btn-warning btn-block" id="clearBtn">
                    <i class="fas fa-trash"></i>
                    Clear Results
                </button>
            </div>
        </div>

        <div class="results-panel">
            <div id="statusArea"></div>
            
            <div id="resultsContainer">
                <div class="loading" style="display: none;" id="loadingIndicator">
                    <i class="fas fa-spinner"></i>
                    <p>Searching UniProt database...</p>
                </div>
                
                <div id="searchResults">
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-database" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                        <h3>No Search Results</h3>
                        <p>Enter search terms and click "Search UniProt" to find proteins.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="tool-menu-handler.js"></script>
    <script>
        class UniProtSearcher {
            constructor() {
                this.currentResults = [];
                this.mcpClient = null;
                this.isConnected = false;
                this.init();
                this.initMenuHandler();
                this.initializeMCPConnection();
            }

            initMenuHandler() {
                // Initialize menu handler with tool-specific actions
                this.menuHandler = new ToolMenuHandler('UniProt Database Search', this);
            }

            async initializeMCPConnection() {
                try {
                    this.showStatus('Connecting to MCP Server for UniProt API access...', 'success');
                    
                    // Connect to MCP WebSocket server
                    this.mcpClient = new WebSocket('ws://localhost:3001');
                    
                    this.mcpClient.onopen = () => {
                        this.isConnected = true;
                        this.showStatus('Connected to MCP Server. Real UniProt API access enabled.', 'success');
                    };
                    
                    this.mcpClient.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        if (data.type === 'tool-response') {
                            this.handleMCPResponse(data);
                        }
                    };
                    
                    this.mcpClient.onclose = () => {
                        this.isConnected = false;
                        this.showStatus('Disconnected from MCP Server. Using offline mode.', 'warning');
                    };
                    
                    this.mcpClient.onerror = (error) => {
                        this.isConnected = false;
                        this.showStatus('MCP Server connection failed. Using offline mode.', 'warning');
                    };
                    
                } catch (error) {
                    this.isConnected = false;
                    this.showStatus('Failed to connect to MCP Server. Using offline mode.', 'warning');
                }
            }

            handleMCPResponse(data) {
                if (data.success && data.result) {
                    const results = data.result.results || [];
                    this.currentResults = results;
                    this.displayResults(results);
                    this.showStatus(`Found ${results.length} protein(s) from UniProt database.`, 'success');
                } else {
                    this.showStatus(`Search failed: ${data.error || 'Unknown error'}`, 'error');
                }
                this.showLoading(false);
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('searchBtn').addEventListener('click', () => this.search());
                document.getElementById('exampleBtn').addEventListener('click', () => this.loadExample());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearResults());
                document.getElementById('helpBtn').addEventListener('click', () => this.showHelp());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportResults());

                // Enter key support
                document.getElementById('searchQuery').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.search();
                });
            }

            loadExample() {
                document.getElementById('searchType').value = 'gene_name';
                document.getElementById('searchQuery').value = 'TP53';
                document.getElementById('organismFilter').value = '9606';
                this.showStatus('Example search loaded. Click "Search UniProt" to execute.', 'success');
            }

            clearResults() {
                this.currentResults = [];
                document.getElementById('searchResults').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-database" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                        <h3>No Search Results</h3>
                        <p>Enter search terms and click "Search UniProt" to find proteins.</p>
                    </div>
                `;
                this.showStatus('Results cleared.', 'success');
            }

            async search() {
                const query = document.getElementById('searchQuery').value.trim();
                if (!query) {
                    this.showStatus('Please enter a search query.', 'error');
                    return;
                }

                const searchType = document.getElementById('searchType').value;
                const organism = document.getElementById('organismFilter').value;
                const reviewedOnly = document.getElementById('reviewedOnly').checked;
                const minLength = parseInt(document.getElementById('minLength').value) || null;
                const maxLength = parseInt(document.getElementById('maxLength').value) || null;
                const limit = parseInt(document.getElementById('resultLimit').value);

                this.showLoading(true);
                this.showStatus('Searching UniProt database via MCP Server...', 'success');

                try {
                    if (this.isConnected && this.mcpClient) {
                        // Use real MCP Server API
                        await this.searchUniProtViaAPI(query, searchType, organism, reviewedOnly, minLength, maxLength, limit);
                    } else {
                        // Fallback to simulation
                        await this.delay(2000);
                        const results = await this.simulateUniProtSearch(query, searchType, organism, reviewedOnly, minLength, maxLength, limit);
                        this.currentResults = results;
                        this.displayResults(results);
                        this.showStatus(`Found ${results.length} protein(s) (offline mode).`, 'warning');
                        this.showLoading(false);
                    }
                } catch (error) {
                    this.showStatus(`Search failed: ${error.message}`, 'error');
                    this.showLoading(false);
                }
            }

            async searchUniProtViaAPI(query, searchType, organism, reviewedOnly, minLength, maxLength, limit) {
                const requestId = 'search_' + Date.now();
                
                // Build organism filter
                let organismFilter = null;
                if (organism) {
                    const organismMap = {
                        '9606': 'Homo sapiens',
                        '10090': 'Mus musculus',
                        '83333': 'Escherichia coli',
                        '559292': 'Saccharomyces cerevisiae',
                        '7227': 'Drosophila melanogaster',
                        '6239': 'Caenorhabditis elegans',
                        '3702': 'Arabidopsis thaliana'
                    };
                    organismFilter = organismMap[organism] || organism;
                }

                const searchParams = {
                    query: query,
                    searchType: searchType,
                    organism: organismFilter,
                    reviewedOnly: reviewedOnly,
                    minLength: minLength,
                    maxLength: maxLength,
                    limit: limit,
                    includeSequence: true,
                    includeFeatures: true
                };

                // Send search request to MCP Server
                this.mcpClient.send(JSON.stringify({
                    type: 'execute-tool',
                    requestId: requestId,
                    toolName: 'search_uniprot_database',
                    parameters: searchParams
                }));
            }

            async simulateUniProtSearch(query, searchType, organism, reviewedOnly, minLength, maxLength, limit) {
                // Fallback simulation for when MCP Server is not available
                const proteinDatabase = [
                    {
                        uniprotId: 'P04637',
                        proteinName: 'Cellular tumor antigen p53',
                        geneNames: [{ primary: 'TP53', synonyms: ['P53'] }],
                        organism: 'Homo sapiens',
                        length: 393,
                        mass: 43653,
                        reviewed: true,
                        function: 'Acts as a tumor suppressor in many tumor types; induces growth arrest or apoptosis depending on the physiological circumstances and cell type.',
                        sequence: 'MEEPQSDPSVEPPLSQETFSDLWKLLPENNVLSPLPSQAMDDLMLSPDDIEQWFTEDPGPDEAPRMPEAAPPVAPAPAAPTPAAPAPAPSWPLSSSVPSQKTYQGSYGFRLGFLHSGTAKSVTCTYSPALNKMFCQLAKTCPVQLWVDSTPPPGTRVRAMAIYKQSQHMTEVVRRCPHHERCSDSDGLAPPQHLIRVEGNLRVEYLDDRNTFRHSVVVPYEPPEVGSDCTTIHYNYMCNSSCMGGMNRRPILTIITLEDSSGNLLGRNSFEVRVCACPGRDRRTEEENLRKKGEPHHELPPGSTKRALPNNTSSSPQPKKKPLDGEYFTLQIRGRERFEMFRELNEALELKDAQAGKEPGGSRAHSSHLKSKKGQSTSRHKKLMFKTEGPDSD',
                        features: [
                            { type: 'Domain', location: { start: 102, end: 292 }, description: 'DNA-binding domain' },
                            { type: 'Region', location: { start: 293, end: 393 }, description: 'Oligomerization domain' }
                        ],
                        uniprotUrl: 'https://www.uniprot.org/uniprotkb/P04637'
                    },
                    {
                        uniprotId: 'P01308',
                        proteinName: 'Insulin',
                        geneNames: [{ primary: 'INS', synonyms: [] }],
                        organism: 'Homo sapiens',
                        length: 110,
                        mass: 11865,
                        reviewed: true,
                        function: 'Insulin decreases blood glucose concentration. It increases cell permeability to monosaccharides, amino acids and fatty acids.',
                        sequence: 'MALWMRLLPLLALLALWGPDPAAAFVNQHLCGSHLVEALYLVCGERGFFYTPKTRREAEDLQVGQVELGGGPGAGSLQPLALEGSLQKRGIVEQCCTSICSLYQLENYCN',
                        features: [
                            { type: 'Signal', location: { start: 1, end: 24 }, description: 'Signal peptide' },
                            { type: 'Chain', location: { start: 25, end: 54 }, description: 'Insulin B chain' },
                            { type: 'Chain', location: { start: 90, end: 110 }, description: 'Insulin A chain' }
                        ],
                        uniprotUrl: 'https://www.uniprot.org/uniprotkb/P01308'
                    }
                ];

                // Filter based on search criteria
                let filteredResults = proteinDatabase.filter(protein => {
                    const searchLower = query.toLowerCase();
                    const matchesQuery = 
                        protein.proteinName.toLowerCase().includes(searchLower) ||
                        protein.geneNames.some(gene => gene.primary.toLowerCase().includes(searchLower)) ||
                        protein.uniprotId.toLowerCase().includes(searchLower) ||
                        protein.function.toLowerCase().includes(searchLower);

                    if (!matchesQuery) return false;

                    const organismMap = {
                        '9606': 'Homo sapiens',
                        '10090': 'Mus musculus',
                        '83333': 'Escherichia coli'
                    };
                    
                    if (organism && !protein.organism.includes(organismMap[organism] || organism)) {
                        return false;
                    }

                    if (reviewedOnly && !protein.reviewed) {
                        return false;
                    }

                    if (minLength && protein.length < minLength) return false;
                    if (maxLength && protein.length > maxLength) return false;

                    return true;
                });

                return filteredResults.slice(0, limit);
            }

            displayResults(results) {
                const container = document.getElementById('searchResults');
                
                if (!results.length) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                            <h3>No Proteins Found</h3>
                            <p>Try adjusting your search terms or filters.</p>
                        </div>
                    `;
                    return;
                }

                const proteinCards = results.map(protein => {
                    const primaryGene = protein.geneNames && protein.geneNames.length > 0 
                        ? protein.geneNames[0].primary || protein.geneNames[0]
                        : 'Unknown';
                    
                    const displayLength = protein.length || 0;
                    const displayMass = protein.mass || 0;
                    const displayFeatures = protein.features || [];
                    const displaySequence = protein.sequence || '';
                    const reviewedStatus = protein.reviewed ? 'Reviewed (Swiss-Prot)' : 'Unreviewed (TrEMBL)';
                    const reviewedColor = protein.reviewed ? '#4caf50' : '#ff9800';

                    return `
                        <div class="protein-card">
                            <div class="protein-header">
                                <div class="protein-id">
                                    <a href="${protein.uniprotUrl}" target="_blank" style="color: var(--primary-color); text-decoration: none;">
                                        ${protein.uniprotId}
                                    </a>
                                </div>
                                <div class="protein-length">${displayLength} AA</div>
                            </div>
                            <div class="protein-name">${protein.proteinName}</div>
                            <div class="protein-organism">${protein.organism}</div>
                            
                            <div class="protein-info">
                                <div class="info-item">
                                    <i class="fas fa-dna"></i>
                                    <span>Gene: ${primaryGene}</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-weight"></i>
                                    <span>Mass: ${displayMass.toLocaleString()} Da</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-check-circle" style="color: ${reviewedColor};"></i>
                                    <span>${reviewedStatus}</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-tags"></i>
                                    <span>${displayFeatures.length} features</span>
                                </div>
                            </div>

                            ${displaySequence ? `
                                <div class="protein-sequence">
                                    <strong>Sequence:</strong><br>
                                    <span style="font-family: 'Courier New', monospace; font-size: 12px; word-break: break-all;">
                                        ${displaySequence.substring(0, 200)}${displaySequence.length > 200 ? '...' : ''}
                                    </span>
                                </div>
                            ` : ''}

                            ${protein.function ? `
                                <div style="margin-bottom: 15px;">
                                    <strong>Function:</strong> 
                                    <span style="font-size: 14px;">${protein.function.substring(0, 300)}${protein.function.length > 300 ? '...' : ''}</span>
                                </div>
                            ` : ''}

                            ${displayFeatures.length > 0 ? `
                                <div style="margin-bottom: 15px;">
                                    <strong>Key Features:</strong> 
                                    <span style="font-size: 14px;">
                                        ${displayFeatures.slice(0, 3).map(f => f.type || f).join(', ')}
                                        ${displayFeatures.length > 3 ? '...' : ''}
                                    </span>
                                </div>
                            ` : ''}

                            <div class="protein-actions">
                                <button class="btn btn-primary btn-sm" onclick="window.open('${protein.uniprotUrl}', '_blank')">
                                    <i class="fas fa-external-link-alt"></i>
                                    View in UniProt
                                </button>
                                ${displaySequence ? `
                                    <button class="btn btn-success btn-sm" onclick="navigator.clipboard.writeText('${displaySequence}')">
                                        <i class="fas fa-copy"></i>
                                        Copy Sequence
                                    </button>
                                    <button class="btn btn-warning btn-sm" onclick="uniprotSearcher.downloadFasta('${protein.uniprotId}', '${protein.proteinName}', '${displaySequence}')">
                                        <i class="fas fa-download"></i>
                                        Download FASTA
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                const sourceNote = this.isConnected 
                    ? 'Results retrieved from UniProt database via MCP Server API'
                    : 'Results from offline database (limited data)';

                container.innerHTML = `
                    <div style="margin-bottom: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px;">
                        <h4>Search Results (${results.length} proteins found)</h4>
                        <p>${sourceNote}</p>
                        <p><i class="fas fa-info-circle"></i> Click on UniProt IDs to view detailed information in the UniProt database.</p>
                    </div>
                    ${proteinCards}
                `;
            }

            downloadFasta(id, name, sequence) {
                const fastaContent = `>${id} ${name}\n${sequence.match(/.{1,80}/g).join('\n')}`;
                const blob = new Blob([fastaContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${id}.fasta`;
                link.click();
                URL.revokeObjectURL(url);
                this.showStatus(`FASTA file downloaded: ${id}.fasta`, 'success');
            }

            exportResults() {
                if (!this.currentResults.length) {
                    this.showStatus('No results to export. Please search first.', 'error');
                    return;
                }

                const csvContent = this.convertToCSV(this.currentResults);
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `uniprot_search_results_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                URL.revokeObjectURL(url);
                
                this.showStatus('Results exported successfully!', 'success');
            }

            convertToCSV(results) {
                const headers = ['UniProt_ID', 'Protein_Name', 'Gene', 'Organism', 'Length', 'Mass', 'Reviewed', 'Function'];
                const rows = results.map(p => {
                    const primaryGene = p.geneNames && p.geneNames.length > 0 
                        ? (p.geneNames[0].primary || p.geneNames[0])
                        : 'Unknown';
                    return [
                        p.uniprotId,
                        p.proteinName,
                        primaryGene,
                        p.organism,
                        p.length || 0,
                        p.mass || 0,
                        p.reviewed ? 'Yes' : 'No',
                        (p.function || '').replace(/"/g, '""')
                    ];
                });
                return [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            }

            showLoading(show) {
                document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            }

            showStatus(message, type) {
                const statusArea = document.getElementById('statusArea');
                const iconMap = {
                    'success': 'check-circle',
                    'error': 'exclamation-triangle',
                    'warning': 'exclamation-circle'
                };
                statusArea.innerHTML = `
                    <div class="status-message status-${type}">
                        <i class="fas fa-${iconMap[type] || 'info-circle'}"></i>
                        ${message}
                    </div>
                `;
                setTimeout(() => statusArea.innerHTML = '', 5000);
            }

            showHelp() {
                alert(`UniProt Database Search Help:

REAL API ACCESS:
This tool connects to the MCP Server which provides real UniProt API access.

SEARCH TYPES:
• Protein Name: Search by protein name
• Gene Name: Search by gene symbol (e.g., TP53, INS)
• UniProt ID: Search by accession ID (e.g., P04637)
• Organism: Search by species name
• Keyword: Search by functional keywords
• Annotation: Search in functional annotations
• Sequence: Search by protein sequence similarity

FILTERS:
• Organism: Limit to specific species
• Reviewed Only: Show only manually curated entries
• Protein Length: Filter by sequence length

FEATURES:
• Real-time UniProt API integration
• Download FASTA sequences
• Export results as CSV
• Direct links to UniProt database
• Detailed protein information

TIPS:
• Use specific gene names for best results
• Enable "Reviewed only" for high-quality data
• Try different search types if no results found
• MCP Server must be running for API access`);
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Global instance for button access
        let uniprotSearcher;
        document.addEventListener('DOMContentLoaded', () => {
            uniprotSearcher = new UniProtSearcher();
        });
    </script>
</body>
</html>
