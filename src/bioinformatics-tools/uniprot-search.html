<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniProt Database Search - GenomeExplorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e88e5;
            --secondary-color: #42a5f5;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --radius: 8px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-title i {
            font-size: 2rem;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: var(--radius);
        }

        .title-text h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .title-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 100px);
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            padding: 20px;
        }

        .search-panel {
            width: 350px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            overflow-y: auto;
        }

        .results-panel {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            overflow-y: auto;
        }

        .search-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-section:last-child { border-bottom: none; }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group { margin-bottom: 15px; }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(66, 165, 245, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-block {
            width: 100%;
            justify-content: center;
        }

        .protein-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .protein-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .protein-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .protein-id {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .protein-length {
            background: #e3f2fd;
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .protein-name {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .protein-organism {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 15px;
        }

        .protein-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .protein-sequence {
            background: #f5f5f5;
            padding: 10px;
            border-radius: var(--radius);
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .protein-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 10px;
            border-radius: var(--radius);
            margin-bottom: 15px;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: var(--success-color);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            .search-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="header-content">
            <div class="app-title">
                <i class="fas fa-database"></i>
                <div class="title-text">
                    <h1>UniProt Database Search</h1>
                    <p>Universal Protein Resource Database Query Tool</p>
                </div>
            </div>
            <div>
                <button class="header-btn" id="helpBtn">
                    <i class="fas fa-question-circle"></i>
                    Help
                </button>
                <button class="header-btn" id="exportBtn">
                    <i class="fas fa-download"></i>
                    Export
                </button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="search-panel">
            <div class="search-section">
                <div class="section-title">
                    <i class="fas fa-search"></i>
                    Search Options
                </div>
                
                <div class="form-group">
                    <label class="form-label">Search Type</label>
                    <select class="form-control" id="searchType">
                        <option value="protein_name">Protein Name</option>
                        <option value="gene_name">Gene Name</option>
                        <option value="uniprot_id">UniProt ID</option>
                        <option value="organism">Organism</option>
                        <option value="keyword">Keyword</option>
                        <option value="sequence">Sequence Similarity</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="searchQuery">Search Query</label>
                    <input type="text" class="form-control" id="searchQuery" placeholder="Enter search terms...">
                </div>

                <div class="form-group">
                    <label class="form-label">Organism Filter</label>
                    <select class="form-control" id="organismFilter">
                        <option value="">All organisms</option>
                        <option value="9606">Homo sapiens (Human)</option>
                        <option value="10090">Mus musculus (Mouse)</option>
                        <option value="83333">Escherichia coli K-12</option>
                        <option value="559292">Saccharomyces cerevisiae</option>
                        <option value="7227">Drosophila melanogaster</option>
                        <option value="6239">Caenorhabditis elegans</option>
                        <option value="3702">Arabidopsis thaliana</option>
                    </select>
                </div>

                <button class="btn btn-primary btn-block" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search UniProt
                </button>
            </div>

            <div class="search-section">
                <div class="section-title">
                    <i class="fas fa-filter"></i>
                    Filters
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="reviewedOnly" checked> Reviewed entries only
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">Protein Length</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" class="form-control" id="minLength" placeholder="Min" style="width: 50%;">
                        <input type="number" class="form-control" id="maxLength" placeholder="Max" style="width: 50%;">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Results Limit</label>
                    <select class="form-control" id="resultLimit">
                        <option value="10">10 results</option>
                        <option value="25" selected>25 results</option>
                        <option value="50">50 results</option>
                        <option value="100">100 results</option>
                    </select>
                </div>
            </div>

            <div class="search-section">
                <div class="section-title">
                    <i class="fas fa-bolt"></i>
                    Quick Actions
                </div>

                <button class="btn btn-success btn-block" id="exampleBtn">
                    <i class="fas fa-flask"></i>
                    Load Example
                </button>

                <button class="btn btn-warning btn-block" id="clearBtn">
                    <i class="fas fa-trash"></i>
                    Clear Results
                </button>
            </div>
        </div>

        <div class="results-panel">
            <div id="statusArea"></div>
            
            <div id="resultsContainer">
                <div class="loading" style="display: none;" id="loadingIndicator">
                    <i class="fas fa-spinner"></i>
                    <p>Searching UniProt database...</p>
                </div>
                
                <div id="searchResults">
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-database" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                        <h3>No Search Results</h3>
                        <p>Enter search terms and click "Search UniProt" to find proteins.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="tool-menu-handler.js"></script>
    <script>
        class UniProtSearcher {
            constructor() {
                this.currentResults = [];
                this.init();
                this.initMenuHandler();
            }

            initMenuHandler() {
                // Initialize menu handler with tool-specific actions
                this.menuHandler = new ToolMenuHandler('UniProt Database Search', this);
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('searchBtn').addEventListener('click', () => this.search());
                document.getElementById('exampleBtn').addEventListener('click', () => this.loadExample());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearResults());
                document.getElementById('helpBtn').addEventListener('click', () => this.showHelp());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportResults());

                // Enter key support
                document.getElementById('searchQuery').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.search();
                });
            }

            loadExample() {
                document.getElementById('searchType').value = 'gene_name';
                document.getElementById('searchQuery').value = 'TP53';
                document.getElementById('organismFilter').value = '9606';
                this.showStatus('Example search loaded. Click "Search UniProt" to execute.', 'success');
            }

            clearResults() {
                this.currentResults = [];
                document.getElementById('searchResults').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-database" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                        <h3>No Search Results</h3>
                        <p>Enter search terms and click "Search UniProt" to find proteins.</p>
                    </div>
                `;
                this.showStatus('Results cleared.', 'success');
            }

            async search() {
                const query = document.getElementById('searchQuery').value.trim();
                if (!query) {
                    this.showStatus('Please enter a search query.', 'error');
                    return;
                }

                const searchType = document.getElementById('searchType').value;
                const organism = document.getElementById('organismFilter').value;
                const reviewedOnly = document.getElementById('reviewedOnly').checked;
                const minLength = parseInt(document.getElementById('minLength').value) || null;
                const maxLength = parseInt(document.getElementById('maxLength').value) || null;
                const limit = parseInt(document.getElementById('resultLimit').value);

                this.showLoading(true);
                this.showStatus('Searching UniProt database...', 'success');

                try {
                    await this.delay(2000);
                    const results = await this.simulateUniProtSearch(query, searchType, organism, reviewedOnly, minLength, maxLength, limit);
                    this.currentResults = results;
                    this.displayResults(results);
                    this.showStatus(`Found ${results.length} protein(s) matching your search.`, 'success');
                } catch (error) {
                    this.showStatus(`Search failed: ${error.message}`, 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            async simulateUniProtSearch(query, searchType, organism, reviewedOnly, minLength, maxLength, limit) {
                // Simulate realistic UniProt search results
                const proteinDatabase = [
                    {
                        id: 'P04637',
                        name: 'Cellular tumor antigen p53',
                        gene: 'TP53',
                        organism: 'Homo sapiens (Human)',
                        length: 393,
                        mass: 43653,
                        reviewed: true,
                        function: 'Acts as a tumor suppressor in many tumor types',
                        sequence: 'MEEPQSDPSVEPPLSQETFSDLWKLLPENNVLSPLPSQAMDDLMLSPDDIEQWFTEDPGPDEAPRMPEAAPPVAPAPAAPTPAAPAPAPSWPLSSSVPSQKTYQGSYGFRLGFLHSGTAKSVTCTYSPALNKMFCQLAKTCPVQLWVDSTPPPGTRVRAMAIYKQSQHMTEVVRRCPHHERCSDSDGLAPPQHLIRVEGNLRVEYLDDRNTFRHSVVVPYEPPEVGSDCTTIHYNYMCNSSCMGGMNRRPILTIITLEDSSGNLLGRNSFEVRVCACPGRDRRTEEENLRKKGEPHHELPPGSTKRALPNNTSSSPQPKKKPLDGEYFTLQIRGRERFEMFRELNEALELKDAQAGKEPGGSRAHSSHLKSKKGQSTSRHKKLMFKTEGPDSD',
                        features: ['DNA binding', 'Transcription regulation', 'Apoptosis']
                    },
                    {
                        id: 'P01308',
                        name: 'Insulin',
                        gene: 'INS',
                        organism: 'Homo sapiens (Human)',
                        length: 110,
                        mass: 11865,
                        reviewed: true,
                        function: 'Hormone that regulates glucose metabolism',
                        sequence: 'MALWMRLLPLLALLALWGPDPAAAFVNQHLCGSHLVEALYLVCGERGFFYTPKTRREAEDLQVGQVELGGGPGAGSLQPLALEGSLQKRGIVEQCCTSICSLYQLENYCN',
                        features: ['Hormone', 'Signal peptide', 'Disulfide bond']
                    },
                    {
                        id: 'P68871',
                        name: 'Hemoglobin subunit beta',
                        gene: 'HBB',
                        organism: 'Homo sapiens (Human)',
                        length: 147,
                        mass: 15998,
                        reviewed: true,
                        function: 'Oxygen transport in blood',
                        sequence: 'MVHLTPEEKSAVTALWGKVNVDEVGGEALGRLLVVYPWTQRFFESFGDLSTPDAVMGNPKVKAHGKKVLGAFSDGLAHLDNLKGTFATLSELHCDKLHVDPENFRLLGNVLVCVLAHHFGKEFTPPVQAAYQKVVAGVANALAHKYH',
                        features: ['Heme binding', 'Oxygen transport', 'Tetrameric complex']
                    }
                ];

                // Filter based on search criteria
                let filteredResults = proteinDatabase.filter(protein => {
                    // Basic search matching
                    const searchLower = query.toLowerCase();
                    const matchesQuery = 
                        protein.name.toLowerCase().includes(searchLower) ||
                        protein.gene.toLowerCase().includes(searchLower) ||
                        protein.id.toLowerCase().includes(searchLower) ||
                        protein.function.toLowerCase().includes(searchLower);

                    if (!matchesQuery) return false;

                    // Organism filter
                    if (organism && !protein.organism.includes(this.getOrganismName(organism))) {
                        return false;
                    }

                    // Reviewed filter
                    if (reviewedOnly && !protein.reviewed) {
                        return false;
                    }

                    // Length filters
                    if (minLength && protein.length < minLength) return false;
                    if (maxLength && protein.length > maxLength) return false;

                    return true;
                });

                // Add some variety to results
                if (filteredResults.length > 0) {
                    // Duplicate and modify for more results
                    const expandedResults = [];
                    for (let i = 0; i < Math.min(limit, filteredResults.length * 3); i++) {
                        const baseProtein = filteredResults[i % filteredResults.length];
                        const variant = {
                            ...baseProtein,
                            id: baseProtein.id + (i > filteredResults.length - 1 ? `-${i}` : ''),
                            name: baseProtein.name + (i > filteredResults.length - 1 ? ` variant ${i}` : ''),
                            length: baseProtein.length + Math.floor(Math.random() * 20) - 10,
                            mass: baseProtein.mass + Math.floor(Math.random() * 1000) - 500
                        };
                        expandedResults.push(variant);
                    }
                    filteredResults = expandedResults;
                }

                return filteredResults.slice(0, limit);
            }

            getOrganismName(taxonId) {
                const organisms = {
                    '9606': 'Homo sapiens',
                    '10090': 'Mus musculus',
                    '83333': 'Escherichia coli',
                    '559292': 'Saccharomyces cerevisiae',
                    '7227': 'Drosophila melanogaster',
                    '6239': 'Caenorhabditis elegans',
                    '3702': 'Arabidopsis thaliana'
                };
                return organisms[taxonId] || '';
            }

            displayResults(results) {
                const container = document.getElementById('searchResults');
                
                if (!results.length) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                            <h3>No Proteins Found</h3>
                            <p>Try adjusting your search terms or filters.</p>
                        </div>
                    `;
                    return;
                }

                const proteinCards = results.map(protein => `
                    <div class="protein-card">
                        <div class="protein-header">
                            <div class="protein-id">${protein.id}</div>
                            <div class="protein-length">${protein.length} AA</div>
                        </div>
                        <div class="protein-name">${protein.name}</div>
                        <div class="protein-organism">${protein.organism}</div>
                        
                        <div class="protein-info">
                            <div class="info-item">
                                <i class="fas fa-dna"></i>
                                <span>Gene: ${protein.gene}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-weight"></i>
                                <span>Mass: ${protein.mass.toLocaleString()} Da</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-check-circle" style="color: ${protein.reviewed ? '#4caf50' : '#ff9800'};"></i>
                                <span>${protein.reviewed ? 'Reviewed' : 'Unreviewed'}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-tags"></i>
                                <span>${protein.features.length} features</span>
                            </div>
                        </div>

                        <div class="protein-sequence">
                            <strong>Sequence:</strong><br>
                            ${protein.sequence.substring(0, 200)}${protein.sequence.length > 200 ? '...' : ''}
                        </div>

                        <div style="margin-bottom: 15px;">
                            <strong>Function:</strong> ${protein.function}
                        </div>

                        <div style="margin-bottom: 15px;">
                            <strong>Features:</strong> ${protein.features.join(', ')}
                        </div>

                        <div class="protein-actions">
                            <button class="btn btn-primary btn-sm" onclick="window.open('https://www.uniprot.org/uniprot/${protein.id}', '_blank')">
                                <i class="fas fa-external-link-alt"></i>
                                View in UniProt
                            </button>
                            <button class="btn btn-success btn-sm" onclick="navigator.clipboard.writeText('${protein.sequence}')">
                                <i class="fas fa-copy"></i>
                                Copy Sequence
                            </button>
                            <button class="btn btn-warning btn-sm" onclick="this.downloadFasta('${protein.id}', '${protein.name}', '${protein.sequence}')">
                                <i class="fas fa-download"></i>
                                Download FASTA
                            </button>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `
                    <div style="margin-bottom: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px;">
                        <h4>Search Results (${results.length} proteins found)</h4>
                        <p>Click on protein IDs to view detailed information in UniProt database.</p>
                    </div>
                    ${proteinCards}
                `;
            }

            downloadFasta(id, name, sequence) {
                const fastaContent = `>${id} ${name}\n${sequence}`;
                const blob = new Blob([fastaContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${id}.fasta`;
                link.click();
                URL.revokeObjectURL(url);
            }

            exportResults() {
                if (!this.currentResults.length) {
                    this.showStatus('No results to export. Please search first.', 'error');
                    return;
                }

                const csvContent = this.convertToCSV(this.currentResults);
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `uniprot_search_results_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                URL.revokeObjectURL(url);
                
                this.showStatus('Results exported successfully!', 'success');
            }

            convertToCSV(results) {
                const headers = ['UniProt_ID', 'Protein_Name', 'Gene', 'Organism', 'Length', 'Mass', 'Reviewed', 'Function'];
                const rows = results.map(p => [
                    p.id, p.name, p.gene, p.organism, p.length, p.mass, p.reviewed, p.function
                ]);
                return [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            }

            showLoading(show) {
                document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            }

            showStatus(message, type) {
                const statusArea = document.getElementById('statusArea');
                statusArea.innerHTML = `
                    <div class="status-message status-${type}">
                        <i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i>
                        ${message}
                    </div>
                `;
                setTimeout(() => statusArea.innerHTML = '', 5000);
            }

            showHelp() {
                alert(`UniProt Search Help:
