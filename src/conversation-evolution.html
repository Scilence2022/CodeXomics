<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Evolution System - GenomeExplorer</title>
    <link rel="stylesheet" href="renderer/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #evolutionApp {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .evolution-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 20px 24px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .evolution-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #aaa;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4a9eff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .evolution-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .evolution-tabs {
            display: flex;
            background: #2a2a2a;
            border-bottom: 1px solid #333;
            padding: 0 24px;
        }
        
        .tab-btn {
            background: none;
            border: none;
            color: #888;
            padding: 16px 20px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab-btn:hover {
            color: #bbb;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .tab-btn.active {
            color: #4a9eff;
            border-bottom-color: #4a9eff;
            background: rgba(74, 158, 255, 0.1);
        }
        
        .evolution-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: #252525;
            border-bottom: 1px solid #333;
        }
        
        .toolbar-left {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4a9eff;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #357abd;
        }
        
        .btn-primary:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #777;
        }
        
        .evolution-stats {
            font-size: 13px;
            color: #aaa;
        }
        
        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #333;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #ff6b6b;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        /* Additional styles for empty states and other components */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
            color: #666;
            min-height: 300px;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #444;
        }
        
        .empty-state p {
            margin: 8px 0;
            font-size: 16px;
        }
        
        .empty-state small {
            font-size: 13px;
            color: #888;
        }
        
        .conversation-list,
        .missing-features-list,
        .plugins-list,
        .reports-section {
            width: 100%;
        }
        
        .conversation-list h3,
        .missing-features-list h3,
        .plugins-list h3,
        .reports-section h3,
        .evolution-process h3 {
            margin: 0 0 16px 0;
            color: #4a9eff;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .conversation-list p,
        .missing-features-list p,
        .plugins-list p,
        .reports-section p,
        .evolution-process p {
            margin: 0 0 24px 0;
            color: #ccc;
            line-height: 1.5;
        }
        
        .evolution-controls {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }
        
        .status-info {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #4a9eff;
        }
        
        .status-info p {
            margin: 8px 0;
            color: #ddd;
        }
        
        .status-info strong {
            color: #4a9eff;
        }
        
        .progress-container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .progress-container h4 {
            margin: 0 0 16px 0;
            color: #4a9eff;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 12px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #0984e3);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .evolution-log {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 16px;
            font-family: monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="evolutionApp">
        <div class="evolution-header">
            <h1>
                <i class="fas fa-dna"></i>
                Conversation Evolution System
            </h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>System Active</span>
            </div>
        </div>
        
        <div class="evolution-content">
            <div class="evolution-tabs">
                <button class="tab-btn active" id="conversationsTab" onclick="switchTab('conversations')">
                    <i class="fas fa-comments"></i> Conversation History
                </button>
                <button class="tab-btn" id="missingTab" onclick="switchTab('missing')">
                    <i class="fas fa-exclamation-triangle"></i> Missing Features
                </button>
                <button class="tab-btn" id="pluginsTab" onclick="switchTab('plugins')">
                    <i class="fas fa-puzzle-piece"></i> Generated Plugins
                </button>
                <button class="tab-btn" id="evolutionTab" onclick="switchTab('evolution')">
                    <i class="fas fa-dna"></i> Evolution Process
                </button>
                <button class="tab-btn" id="reportsTab" onclick="switchTab('reports')">
                    <i class="fas fa-chart-line"></i> Evolution Reports
                </button>
            </div>
            
            <div class="evolution-toolbar">
                <div class="toolbar-left">
                    <button class="btn btn-primary" id="startEvolutionBtn" onclick="startEvolution()">
                        <i class="fas fa-play"></i> Start Evolution
                    </button>
                    <button class="btn btn-secondary" onclick="refreshData()">
                        <i class="fas fa-refresh"></i> Refresh Data
                    </button>
                </div>
                <div class="toolbar-right">
                    <button class="btn btn-secondary" onclick="showHistoryManager()">
                        <i class="fas fa-history"></i> History Manager
                    </button>
                    <button class="btn btn-secondary" onclick="exportHistory()">
                        <i class="fas fa-download"></i> Export History
                    </button>
                    <span class="evolution-stats" id="evolutionStats">
                        Loading statistics...
                    </span>
                </div>
            </div>
            
            <div class="tab-content" id="tabContent">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Initializing Conversation Evolution System...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Load required modules -->
    <script src="renderer/modules/ConfigManager.js"></script>
    <script src="renderer/modules/LLMConfigManager.js"></script>
    <script src="renderer/modules/ConversationEvolutionStorageManager.js"></script>
    <script src="renderer/modules/ConversationAnalysisEngine.js"></script>
    <script src="renderer/modules/AutoPluginGenerator.js"></script>
    <script src="renderer/modules/ConversationEvolutionManager.js"></script>
    <script src="renderer/modules/EvolutionInterfaceManager.js"></script>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        // Global variables
        let currentTab = 'conversations';
        let evolutionManager = null;
        let interfaceManager = null;
        let isEvolutionRunning = false;
        
        // Initialize the evolution system
        async function initializeEvolutionSystem() {
            try {
                console.log('üß¨ Initializing Conversation Evolution System...');
                
                // Create config manager using the full ConfigManager class
                const configManager = new ConfigManager();
                
                // Wait for config manager to initialize
                await configManager.waitForInitialization();
                
                // Create evolution manager
                evolutionManager = new ConversationEvolutionManager(null, configManager, null);
                
                // Create interface manager with the evolution manager
                interfaceManager = new EvolutionInterfaceManager(evolutionManager, configManager);
                
                // Make globally available
                window.evolutionManager = evolutionManager;
                window.interfaceManager = interfaceManager;
                window.evolutionInterfaceManager = interfaceManager;
                
                // Initialize the interface
                if (interfaceManager.initializeStandaloneInterface) {
                    interfaceManager.initializeStandaloneInterface();
                } else {
                    renderCurrentTab();
                    updateStats();
                }
                
                console.log('‚úÖ Evolution system initialized successfully');
                
            } catch (error) {
                console.error('‚ùå Failed to initialize evolution system:', error);
                showError('Failed to initialize evolution system: ' + error.message);
            }
        }
        
        // Switch tabs
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Render tab content
            renderCurrentTab();
        }
        
        // Render current tab content
        function renderCurrentTab() {
            const content = document.getElementById('tabContent');
            
            switch (currentTab) {
                case 'conversations':
                    renderConversationsTab();
                    break;
                case 'missing':
                    renderMissingFeaturesTab();
                    break;
                case 'plugins':
                    renderPluginsTab();
                    break;
                case 'evolution':
                    renderEvolutionTab();
                    break;
                case 'reports':
                    renderReportsTab();
                    break;
                default:
                    content.innerHTML = '<div class="error-container"><i class="fas fa-exclamation-triangle error-icon"></i><p>Unknown tab: ' + currentTab + '</p></div>';
            }
        }
        
        // Render individual tab contents
        function renderConversationsTab() {
            const content = document.getElementById('tabContent');
            content.innerHTML = `
                <div class="conversation-list">
                    <h3><i class="fas fa-comments"></i> Conversation History</h3>
                    <p>Track and analyze all conversations with the AI system to identify patterns and missing capabilities.</p>
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <p>No conversations recorded yet</p>
                        <small>Conversations will appear here as you interact with the AI system</small>
                    </div>
                </div>
            `;
        }
        
        function renderMissingFeaturesTab() {
            const content = document.getElementById('tabContent');
            content.innerHTML = `
                <div class="missing-features-list">
                    <h3><i class="fas fa-exclamation-triangle"></i> Missing Features</h3>
                    <p>Features and capabilities that have been requested but are not currently available in the system.</p>
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>No missing features identified yet</p>
                        <small>Missing features will be automatically detected from conversation analysis</small>
                    </div>
                </div>
            `;
        }
        
        function renderPluginsTab() {
            const content = document.getElementById('tabContent');
            content.innerHTML = `
                <div class="plugins-list">
                    <h3><i class="fas fa-puzzle-piece"></i> Generated Plugins</h3>
                    <p>Plugins that have been automatically generated to address missing features and capabilities.</p>
                    <div class="empty-state">
                        <i class="fas fa-puzzle-piece"></i>
                        <p>No plugins generated yet</p>
                        <small>Plugins will be generated automatically when missing features are identified</small>
                    </div>
                </div>
            `;
        }
        
        function renderEvolutionTab() {
            const content = document.getElementById('tabContent');
            content.innerHTML = `
                <div class="evolution-process">
                    <h3><i class="fas fa-dna"></i> Evolution Control Panel</h3>
                    <p>Monitor and control the automatic evolution process that analyzes conversations and generates solutions.</p>
                    
                    <div class="evolution-controls">
                        <button class="btn btn-primary" onclick="startEvolution()" ${isEvolutionRunning ? 'disabled' : ''}>
                            <i class="fas fa-play"></i> Start Auto Evolution
                        </button>
                        <button class="btn btn-secondary" onclick="generateReport()">
                            <i class="fas fa-chart-line"></i> Generate Evolution Report
                        </button>
                    </div>
                    
                    ${isEvolutionRunning ? `
                        <div class="progress-container">
                            <h4>Evolution Progress</h4>
                            <div class="progress-bar">
                                <div class="progress-fill" id="evolutionProgress" style="width: 0%"></div>
                            </div>
                            <div class="evolution-log" id="evolutionLog">
                                Initializing evolution process...
                            </div>
                        </div>
                    ` : `
                        <div class="status-info">
                            <p><strong>Status:</strong> Evolution system is ready</p>
                            <p><strong>Next Action:</strong> Start evolution process to analyze conversations and generate solutions</p>
                        </div>
                    `}
                </div>
            `;
        }
        
        function renderReportsTab() {
            const content = document.getElementById('tabContent');
            content.innerHTML = `
                <div class="reports-section">
                    <h3><i class="fas fa-chart-line"></i> Evolution Reports</h3>
                    <p>Detailed analysis and statistics about the evolution process and system improvements.</p>
                    <div class="empty-state">
                        <i class="fas fa-chart-line"></i>
                        <p>No reports generated yet</p>
                        <small>Reports will be available after running the evolution process</small>
                    </div>
                </div>
            `;
        }
        
        // Evolution system functions
        async function startEvolution() {
            if (isEvolutionRunning) return;
            
            isEvolutionRunning = true;
            document.getElementById('startEvolutionBtn').disabled = true;
            
            try {
                if (interfaceManager && interfaceManager.startEvolution) {
                    await interfaceManager.startEvolution();
                } else {
                    throw new Error('Evolution interface not properly initialized');
                }
            } catch (error) {
                console.error('Evolution process failed:', error);
                showError('Evolution process failed: ' + error.message);
            } finally {
                isEvolutionRunning = false;
                document.getElementById('startEvolutionBtn').disabled = false;
                renderCurrentTab();
            }
        }
        
        function refreshData() {
            console.log('üîÑ Refreshing evolution data...');
            if (interfaceManager && interfaceManager.refreshData) {
                interfaceManager.refreshData();
            }
            renderCurrentTab();
            updateStats();
        }
        
        function generateReport() {
            console.log('üìä Generating evolution report...');
            switchTab('reports');
        }
        
        function updateStats() {
            const statsElement = document.getElementById('evolutionStats');
            if (statsElement) {
                if (evolutionManager && evolutionManager.getEvolutionStats) {
                    try {
                        const stats = evolutionManager.getEvolutionStats();
                        statsElement.textContent = `Conversations: ${stats.completedConversations}/${stats.totalConversations} | Missing Features: ${stats.missingFunctions} | Generated Plugins: ${stats.successfulPlugins}/${stats.generatedPlugins}`;
                    } catch (error) {
                        statsElement.textContent = 'Statistics unavailable';
                    }
                } else {
                    statsElement.textContent = 'System initializing...';
                }
            }
        }
        
        function showError(message) {
            const content = document.getElementById('tabContent');
            content.innerHTML = `
                <div class="error-container">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-refresh"></i> Retry
                    </button>
                </div>
            `;
        }
        
        // IPC handlers for menu actions
        ipcRenderer.on('switch-tab', (event, tabName) => {
            switchTab(tabName);
        });
        
        ipcRenderer.on('start-evolution', () => {
            startEvolution();
        });
        
        ipcRenderer.on('refresh-evolution-data', () => {
            refreshData();
        });
        
        ipcRenderer.on('generate-evolution-report', () => {
            generateReport();
        });
        
        ipcRenderer.on('export-evolution-data', () => {
            console.log('üì§ Exporting evolution data...');
            // TODO: Implement export functionality
        });
        
        ipcRenderer.on('import-evolution-data', () => {
            console.log('üì• Importing evolution data...');
            // TODO: Implement import functionality
        });
        
        ipcRenderer.on('clear-evolution-data', () => {
            if (confirm('Are you sure you want to clear all evolution data? This action cannot be undone.')) {
                console.log('üóëÔ∏è Clearing evolution data...');
                // TODO: Implement clear functionality
            }
        });
        
        // History management functions
        function showHistoryManager() {
            console.log('üìã Opening History Manager...');
            
            const content = document.getElementById('tabContent');
            const storageStats = evolutionManager?.getStorageStats() || null;
            
            let statsHTML = '';
            if (storageStats) {
                statsHTML = `
                    <div class="stats-grid">
                        <div class="stat-item">
                            <h4>${storageStats.totalConversations}</h4>
                            <p>Total Conversations</p>
                        </div>
                        <div class="stat-item">
                            <h4>${storageStats.totalMessages}</h4>
                            <p>Total Messages</p>
                        </div>
                        <div class="stat-item">
                            <h4>${storageStats.totalAnalysisCount}</h4>
                            <p>Analysis Records</p>
                        </div>
                        <div class="stat-item">
                            <h4>${storageStats.totalPluginsGenerated}</h4>
                            <p>Generated Plugins</p>
                        </div>
                        <div class="stat-item">
                            <h4>${(storageStats.storageSize / 1024).toFixed(2)} KB</h4>
                            <p>Storage Size</p>
                        </div>
                        <div class="stat-item">
                            <h4>${storageStats.lastUpdateDate ? new Date(storageStats.lastUpdateDate).toLocaleDateString() : 'N/A'}</h4>
                            <p>Last Updated</p>
                        </div>
                    </div>
                `;
            } else {
                statsHTML = '<p class="error-text">Storage statistics not available</p>';
            }
            
            content.innerHTML = `
                <div class="history-manager">
                    <h3><i class="fas fa-history"></i> History Manager</h3>
                    <p>Manage and analyze conversation history stored by the Evolution System.</p>
                    
                    <div class="history-section">
                        <h4>Storage Statistics</h4>
                        ${statsHTML}
                    </div>
                    
                    <div class="history-actions">
                        <div class="action-group">
                            <h4>Conversation History</h4>
                            <button class="btn btn-primary" onclick="showStoredConversations()">
                                <i class="fas fa-eye"></i> View All Conversations
                            </button>
                            <button class="btn btn-secondary" onclick="searchStoredConversations()">
                                <i class="fas fa-search"></i> Search Conversations
                            </button>
                        </div>
                        
                        <div class="action-group">
                            <h4>Export & Backup</h4>
                            <button class="btn btn-success" onclick="exportHistory('json')">
                                <i class="fas fa-download"></i> Export as JSON
                            </button>
                            <button class="btn btn-success" onclick="exportHistory('csv')">
                                <i class="fas fa-file-csv"></i> Export as CSV
                            </button>
                            <button class="btn btn-success" onclick="exportHistory('txt')">
                                <i class="fas fa-file-alt"></i> Export as Text
                            </button>
                        </div>
                        
                        <div class="action-group">
                            <h4>Maintenance</h4>
                            <button class="btn btn-warning" onclick="cleanupHistory()">
                                <i class="fas fa-broom"></i> Cleanup Old Data
                            </button>
                            <button class="btn btn-danger" onclick="clearAllHistory()">
                                <i class="fas fa-trash"></i> Clear All History
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add CSS for stats grid
            if (!document.getElementById('historyManagerStyles')) {
                const styles = document.createElement('style');
                styles.id = 'historyManagerStyles';
                styles.textContent = `
                    .stats-grid {
                        display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                        gap: 16px;
                        margin: 16px 0;
                    }
                    .stat-item {
                        text-align: center;
                        padding: 16px;
                        background: #2a2a2a;
                        border-radius: 8px;
                        border: 1px solid #444;
                    }
                    .stat-item h4 {
                        margin: 0 0 8px 0;
                        color: #4a9eff;
                        font-size: 24px;
                    }
                    .stat-item p {
                        margin: 0;
                        color: #ccc;
                        font-size: 14px;
                    }
                    .history-actions {
                        display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                        gap: 24px;
                        margin-top: 24px;
                    }
                    .action-group {
                        padding: 16px;
                        background: #2a2a2a;
                        border-radius: 8px;
                        border: 1px solid #444;
                    }
                    .action-group h4 {
                        margin: 0 0 16px 0;
                        color: #fff;
                        border-bottom: 2px solid #4a9eff;
                        padding-bottom: 8px;
                    }
                    .action-group .btn {
                        width: 100%;
                        margin-bottom: 8px;
                    }
                    .error-text {
                        color: #ff6b6b;
                        font-style: italic;
                    }
                `;
                document.head.appendChild(styles);
            }
        }
        
        function showStoredConversations() {
            console.log('üëÅÔ∏è Showing stored conversations...');
            
            try {
                const conversations = evolutionManager?.getConversationHistory({
                    sortBy: 'startTime',
                    sortOrder: 'desc',
                    limit: 50
                }) || [];
                
                let conversationHTML = '';
                if (conversations.length > 0) {
                    conversationHTML = conversations.map((conv, index) => `
                        <div class="conversation-item" onclick="viewConversationDetails('${conv.id}')">
                            <div class="conv-header">
                                <h5>Conversation ${index + 1}</h5>
                                <span class="conv-time">${new Date(conv.startTime).toLocaleDateString()}</span>
                            </div>
                            <div class="conv-stats">
                                <span class="badge">${conv.messageCount} messages</span>
                                <span class="badge">${conv.stats.errorCount} errors</span>
                                <span class="badge">${conv.duration || 'N/A'}</span>
                                <span class="badge badge-${conv.metadata?.category || 'standard'}">${conv.metadata?.category || 'standard'}</span>
                            </div>
                            <div class="conv-preview">
                                ${conv.messages.slice(0, 2).map(msg => `
                                    <div class="message-preview">
                                        <strong>${msg.sender}:</strong> ${msg.content.substring(0, 100)}${msg.content.length > 100 ? '...' : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    conversationHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comments"></i>
                            <p>No stored conversations found</p>
                            <small>Conversations will appear here after they are completed and saved</small>
                        </div>
                    `;
                }
                
                const content = document.getElementById('tabContent');
                content.innerHTML = `
                    <div class="stored-conversations">
                        <div class="section-header">
                            <h3><i class="fas fa-comments"></i> Stored Conversations</h3>
                            <button class="btn btn-secondary" onclick="showHistoryManager()">
                                <i class="fas fa-arrow-left"></i> Back to History Manager
                            </button>
                        </div>
                        <div class="conversations-list">
                            ${conversationHTML}
                        </div>
                    </div>
                `;
                
                // Add conversation styles
                if (!document.getElementById('conversationStyles')) {
                    const styles = document.createElement('style');
                    styles.id = 'conversationStyles';
                    styles.textContent = `
                        .conversation-item {
                            background: #2a2a2a;
                            border: 1px solid #444;
                            border-radius: 8px;
                            padding: 16px;
                            margin-bottom: 12px;
                            cursor: pointer;
                            transition: all 0.2s ease;
                        }
                        .conversation-item:hover {
                            background: #333;
                            border-color: #4a9eff;
                        }
                        .conv-header {
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            margin-bottom: 8px;
                        }
                        .conv-header h5 {
                            margin: 0;
                            color: #fff;
                        }
                        .conv-time {
                            color: #888;
                            font-size: 14px;
                        }
                        .conv-stats {
                            margin-bottom: 12px;
                        }
                        .badge {
                            display: inline-block;
                            padding: 4px 8px;
                            background: #444;
                            color: #ccc;
                            border-radius: 4px;
                            font-size: 12px;
                            margin-right: 8px;
                        }
                        .badge-problematic { background: #ff6b6b; color: #fff; }

                        .badge-tool-intensive { background: #f9ca24; color: #333; }

                            font-size: 13px;
                            color: #ccc;

                            line-height: 1.4;
                        }

                            display: flex;
                            justify-content: space-between;

                    document.head.appendChild(styles);
                }
                
            } catch (error) {
                console.error('Error showing stored conversations:', error);
                showError('Failed to load stored conversations: ' + error.message);
            }
        }
        
        function searchStoredConversations() {
            console.log('üîç Opening conversation search...');
            const query = prompt('Enter search term (searches messages, context, and analysis):');
            if (!query) return;
            
            try {
                const results = evolutionManager?.searchConversations(query, {
                    fields: ['messages', 'context', 'analysis'],
                    caseSensitive: false
                }) || [];
                
                console.log(`Found ${results.length} conversations matching "${query}"`);
                showSearchResults(query, results);
            } catch (error) {
                console.error('Search failed:', error);
                showError('Search failed: ' + error.message);
            }
        }
        
        function showSearchResults(query, results) {
            const content = document.getElementById('tabContent');
            
            let resultsHTML = '';
            if (results.length > 0) {
                resultsHTML = results.map((conv, index) => `
                    <div class="search-result" onclick="viewConversationDetails('${conv.id}')">
                        <div class="result-header">
                            <h5>Match ${index + 1}</h5>
                            <span class="result-score">${conv.messageCount} messages</span>
                        </div>
                        <div class="result-info">
                            <span class="result-date">${new Date(conv.startTime).toLocaleString()}</span>
                            <span class="result-category badge badge-${conv.metadata?.category || 'standard'}">${conv.metadata?.category || 'standard'}</span>
                        </div>
                        <div class="result-preview">
                            ${conv.messages.filter(msg => 
                                msg.content.toLowerCase().includes(query.toLowerCase())
                            ).slice(0, 2).map(msg => `
                                <div class="match-preview">
                                    <strong>${msg.sender}:</strong> ${highlightMatch(msg.content, query)}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } else {
                resultsHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>No conversations found matching "${query}"</p>
                        <small>Try a different search term or check your spelling</small>
                    </div>
                `;
            }
            
            content.innerHTML = `
                <div class="search-results">
                    <div class="section-header">
                        <h3><i class="fas fa-search"></i> Search Results for "${query}"</h3>
                        <div>
                            <button class="btn btn-secondary" onclick="searchStoredConversations()">
                                <i class="fas fa-search"></i> New Search
                            </button>
                            <button class="btn btn-secondary" onclick="showHistoryManager()">
                                <i class="fas fa-arrow-left"></i> Back
                            </button>
                        </div>
                    </div>
                    <p class="search-info">Found ${results.length} conversation(s) matching your search</p>
                    <div class="results-list">
                        ${resultsHTML}
                    </div>
                </div>
            `;
        }
        
        function highlightMatch(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }
        
        async function exportHistory(format = 'json') {
            console.log(`üì§ Exporting history as ${format.toUpperCase()}...`);
            
            try {
                if (evolutionManager && evolutionManager.exportConversationHistory) {
                    await evolutionManager.exportConversationHistory(format);
                    console.log('‚úÖ History exported successfully');
                } else {
                    throw new Error('Export functionality not available');
                }
            } catch (error) {
                console.error('Export failed:', error);
                alert('Export failed: ' + error.message);
            }
        }
        
        async function cleanupHistory() {
            const confirmed = confirm('This will remove old conversation data (older than 30 days) while keeping recent conversations. Continue?');
            if (!confirmed) return;
            
            console.log('üßπ Cleaning up old history data...');
            
            try {
                if (evolutionManager && evolutionManager.storageManager && evolutionManager.storageManager.cleanupHistory) {
                    const result = await evolutionManager.storageManager.cleanupHistory({
                        olderThanDays: 30,
                        keepMinimum: 10,
                        removeErrors: false,
                        removeEmpty: true
                    });
                    
                    alert(`Cleanup completed: Removed ${result.removedConversations} conversations. ${result.remainingConversations} conversations remain.`);
                    showHistoryManager(); // Refresh view
                } else {
                    throw new Error('Cleanup functionality not available');
                }
            } catch (error) {
                console.error('Cleanup failed:', error);
                alert('Cleanup failed: ' + error.message);
            }
        }
        
        async function clearAllHistory() {
            const confirmed = confirm('‚ö†Ô∏è This will permanently delete ALL conversation history. This action cannot be undone. Are you absolutely sure?');
            if (!confirmed) return;
            
            const doubleConfirmed = confirm('üö® FINAL WARNING: This will erase all stored conversations, analysis records, and plugin generation history. Type "DELETE ALL" to confirm.');
            if (!doubleConfirmed) return;
            
            console.log('üóëÔ∏è Clearing all history data...');
            alert('Clear all history functionality will be implemented in a future update.');
        }
        
        function viewConversationDetails(conversationId) {
            console.log('üëÅÔ∏è Viewing conversation details:', conversationId);
            alert(`Detailed conversation view for ${conversationId} will be implemented in a future update.`);
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeEvolutionSystem);
        
        // Handle window focus for data refresh
        window.addEventListener('focus', () => {
            updateStats();
        });
    </script>
