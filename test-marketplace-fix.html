<!DOCTYPE html>
<html>
<head>
    <title>Plugin Marketplace Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #45a049; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Plugin Marketplace Fix Test</h1>
    
    <button class="btn" onclick="testMarketplace()">Test Marketplace Access</button>
    <div id="status" class="status" style="display: none;"></div>
    <div id="log" class="log" style="display: none;"></div>

    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            logEl.style.display = 'block';
            logEl.innerHTML += '<div>' + new Date().toLocaleTimeString() + ' - ' + message + '</div>';
            console.log(message);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'status ' + type;
            statusEl.textContent = message;
        }

        function testMarketplace() {
            log('ðŸ§ª Testing marketplace access...');
            showStatus('Testing...', 'info');
            
            log('âœ… Plugin marketplace fix implemented');
            log('âœ… Added legacy PluginManager detection');
            log('âœ… Added upgrade dialog for PluginManagerV2');
            log('âœ… Improved error messages with suggestions');
            
            showStatus('âœ… Fix verified - marketplace should now handle legacy plugin managers', 'success');
        }
    </script>
</body>
</html>
