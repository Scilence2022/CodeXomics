<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Marketplace Server Integration Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .test-section h2 {
            color: #2c5282;
            margin-top: 0;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }

        .button {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .plugin-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .plugin-name {
            font-weight: bold;
            color: #2c5282;
            font-size: 1.2em;
        }

        .tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
            display: inline-block;
        }

        .server-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .server-status.online {
            background: #28a745;
            box-shadow: 0 0 5px #28a745;
        }

        .server-status.offline {
            background: #dc3545;
        }

        #results {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Plugin Marketplace Server Test</h1>
        
        <div class="test-section">
            <h2>üåê Server Status</h2>
            <p id="server-status">
                <span class="server-status offline"></span>
                Checking server status...
            </p>
            <button class="button" onclick="checkServerStatus()">Check Server</button>
            <button class="button" onclick="getServerStats()">Get Statistics</button>
        </div>

        <div class="test-section">
            <h2>üîç API Testing</h2>
            <div>
                <input type="text" id="searchQuery" placeholder="Search plugins..." style="padding: 10px; width: 300px; margin-right: 10px; border: 1px solid #ddd; border-radius: 5px;">
                <button class="button" onclick="searchPlugins()">Search</button>
                <button class="button" onclick="getAllPlugins()">Get All</button>
            </div>
        </div>

        <div class="test-section">
            <h2>üìä Results</h2>
            <div id="results">
                <p>Test results will appear here...</p>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:3001/api/v1';
        let serverOnline = false;

        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
        });

        async function checkServerStatus() {
            try {
                const response = await fetch(`${SERVER_URL}/health`);
                
                if (response.ok) {
                    const data = await response.json();
                    serverOnline = true;
                    
                    document.getElementById('server-status').innerHTML = `
                        <span class="server-status online"></span>
                        Server Online - Uptime: ${Math.floor(data.data.uptime / 60)} minutes
                    `;
                    
                    addResult('‚úÖ Server Status: Online', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                serverOnline = false;
                document.getElementById('server-status').innerHTML = `
                    <span class="server-status offline"></span>
                    Server Offline - ${error.message}
                `;
                addResult('‚ùå Server Status: Offline - ' + error.message, 'error');
            }
        }

        async function getServerStats() {
            if (!serverOnline) {
                addResult('‚ùå Server offline', 'error');
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    
                    let resultsHtml = `
                        <h4>üìä Server Statistics</h4>
                        <p><strong>Total Plugins:</strong> ${stats.totalPlugins}</p>
                        <p><strong>Total Downloads:</strong> ${stats.totalDownloads}</p>
                        <p><strong>Categories:</strong> ${Object.keys(stats.categories).length}</p>
                        <p><strong>Server Version:</strong> ${stats.serverVersion}</p>
                        <div>
                            <strong>Available Categories:</strong><br>
                            ${Object.entries(stats.categories).map(([cat, count]) => 
                                `<span class="tag">${cat} (${count})</span>`
                            ).join('')}
                        </div>
                    `;
                    
                    document.getElementById('results').innerHTML = resultsHtml;
                    addResult('üìä Statistics retrieved', 'success');
                }
            } catch (error) {
                addResult('‚ùå Failed to get statistics: ' + error.message, 'error');
            }
        }

        async function searchPlugins() {
            if (!serverOnline) {
                addResult('‚ùå Server offline', 'error');
                return;
            }

            const query = document.getElementById('searchQuery').value.trim();
            
            try {
                const url = query ? 
                    `${SERVER_URL}/plugins?query=${encodeURIComponent(query)}` : 
                    `${SERVER_URL}/plugins`;
                    
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    const plugins = data.data.plugins;
                    
                    let resultsHtml = `
                        <h4>üîç Search Results: ${plugins.length} plugins found</h4>
                        ${plugins.map(plugin => `
                            <div class="plugin-card">
                                <div class="plugin-name">${plugin.name}</div>
                                <div style="color: #666; margin: 5px 0;">v${plugin.version} by ${plugin.author}</div>
                                <div style="margin: 10px 0;">${plugin.description}</div>
                                <div>
                                    ${plugin.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                                <div style="margin-top: 10px; color: #666; font-size: 0.9em;">
                                    ‚≠ê ${plugin.rating} | üì• ${plugin.downloads} downloads | üìÇ ${plugin.category}
                                </div>
                            </div>
                        `).join('')}
                    `;
                    
                    document.getElementById('results').innerHTML = resultsHtml;
                    addResult(`‚úÖ Found ${plugins.length} plugins${query ? ` for "${query}"` : ''}`, 'success');
                }
            } catch (error) {
                addResult('‚ùå Search failed: ' + error.message, 'error');
            }
        }

        async function getAllPlugins() {
            document.getElementById('searchQuery').value = '';
            await searchPlugins();
        }

        function addResult(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = `[${timestamp}] ${message}`;
            
            const resultsContainer = document.getElementById('results');
            if (resultsContainer.children.length === 0 || 
                resultsContainer.children[0].textContent.includes('Test results will appear here')) {
                resultsContainer.innerHTML = '';
            }
            
            resultsContainer.insertBefore(resultDiv, resultsContainer.firstChild);
        }

        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPlugins();
            }
        });
    </script>
</body>
</html>
