<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Management Local Storage Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .test-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .test-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .test-content {
            padding: 30px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .test-section h3 {
            margin: 0 0 20px 0;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .test-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        .test-card h4 {
            margin: 0 0 15px 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .test-output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 6px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .log-success {
            background: #d4edda;
            color: #155724;
        }

        .log-error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-warning {
            background: #fff3cd;
            color: #856404;
        }

        .storage-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .mock-plugin-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .mock-plugin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .mock-plugin:last-child {
            border-bottom: none;
        }

        .plugin-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .plugin-enabled {
            background: #d4edda;
            color: #155724;
        }

        .plugin-disabled {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>
                <i class="fas fa-database"></i>
                Plugin Management Local Storage Test
            </h1>
            <p>Comprehensive testing of plugin management settings persistence</p>
        </div>

        <div class="test-content">
            <!-- Storage Overview -->
            <div class="test-section">
                <h3><i class="fas fa-info-circle"></i> Storage Overview</h3>
                <div class="storage-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="storage-exists">—</div>
                        <div class="stat-label">Storage Active</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="storage-size">—</div>
                        <div class="stat-label">Size</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="plugin-count">—</div>
                        <div class="stat-label">Plugins Tracked</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="last-saved">—</div>
                        <div class="stat-label">Last Saved</div>
                    </div>
                </div>
                <button class="btn btn-info" onclick="updateStorageOverview()">
                    <i class="fas fa-sync"></i> Refresh Overview
                </button>
            </div>

            <!-- Test Controls -->
            <div class="test-section">
                <h3><i class="fas fa-play"></i> Test Controls</h3>
                <button class="btn btn-primary" onclick="testSaveSettings()">
                    <i class="fas fa-save"></i> Test Save Settings
                </button>
                <button class="btn btn-success" onclick="testLoadSettings()">
                    <i class="fas fa-upload"></i> Test Load Settings
                </button>
                <button class="btn btn-info" onclick="testExportSettings()">
                    <i class="fas fa-download"></i> Test Export
                </button>
                <button class="btn btn-danger" onclick="testClearStorage()">
                    <i class="fas fa-trash"></i> Clear Storage
                </button>
            </div>

            <!-- Test Results -->
            <div class="test-section">
                <h3><i class="fas fa-list-check"></i> Test Results</h3>
                <div id="test-output" class="test-output">
                    <div class="log-info">
                        <i class="fas fa-info-circle"></i>
                        Test console initialized. Ready to run tests.
                    </div>
                </div>
                <button class="btn btn-success" onclick="runAllTests()">
                    <i class="fas fa-play"></i> Run All Tests
                </button>
                <button class="btn btn-info" onclick="clearTestOutput()">
                    <i class="fas fa-trash"></i> Clear Output
                </button>
            </div>
        </div>
    </div>

    <script>
        const storageKey = 'genomeexplorer-plugin-management-settings';
        
        let mockSettings = {
            pluginDirectory: 'src/renderer/modules/Plugins',
            enablePluginSandbox: true,
            enablePluginDebug: false,
            pluginStates: {
                'bio-networks': { type: 'function', enabled: true, lastUsed: null, usageCount: 0 },
                'comp-genomics': { type: 'visualization', enabled: false, lastUsed: null, usageCount: 0 }
            },
            uiPreferences: {
                currentTab: 'installed',
                showPluginDetails: true
            },
            version: '1.0.0',
            lastSaved: null,
            lastLoaded: null
        };

        function log(message, type = 'info') {
            const output = document.getElementById('test-output');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateStorageOverview() {
            try {
                const stored = localStorage.getItem(storageKey);
                const exists = !!stored;
                const size = stored ? new Blob([stored]).size : 0;
                const settings = stored ? JSON.parse(stored) : null;
                const pluginCount = settings?.pluginStates ? Object.keys(settings.pluginStates).length : 0;
                const lastSaved = settings?.lastSaved ? new Date(settings.lastSaved).toLocaleTimeString() : 'Never';

                document.getElementById('storage-exists').textContent = exists ? '✓' : '✗';
                document.getElementById('storage-size').textContent = formatBytes(size);
                document.getElementById('plugin-count').textContent = pluginCount;
                document.getElementById('last-saved').textContent = lastSaved;

                log(`Storage overview updated: ${exists ? 'Active' : 'Inactive'}, ${formatBytes(size)}, ${pluginCount} plugins`, 'info');
            } catch (error) {
                log(`Error updating storage overview: ${error.message}`, 'error');
            }
        }

        function testSaveSettings() {
            try {
                mockSettings.lastSaved = new Date().toISOString();
                localStorage.setItem(storageKey, JSON.stringify(mockSettings));
                log('✅ Settings saved to local storage successfully', 'success');
                updateStorageOverview();
            } catch (error) {
                log(`❌ Error saving settings: ${error.message}`, 'error');
            }
        }

        function testLoadSettings() {
            try {
                const stored = localStorage.getItem(storageKey);
                if (stored) {
                    const settings = JSON.parse(stored);
                    mockSettings = { ...mockSettings, ...settings };
                    mockSettings.lastLoaded = new Date().toISOString();
                    log('✅ Settings loaded from local storage successfully', 'success');
                } else {
                    log('⚠️ No settings found in local storage', 'info');
                }
            } catch (error) {
                log(`❌ Error loading settings: ${error.message}`, 'error');
            }
        }

        function testExportSettings() {
            try {
                const exportData = {
                    ...mockSettings,
                    exportDate: new Date().toISOString(),
                    application: 'GenomeExplorer',
                    type: 'plugin-management-settings'
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                    type: 'application/json'
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `test-plugin-settings-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                
                URL.revokeObjectURL(url);
                log('✅ Settings exported successfully', 'success');
            } catch (error) {
                log(`❌ Error exporting settings: ${error.message}`, 'error');
            }
        }

        function testClearStorage() {
            try {
                localStorage.removeItem(storageKey);
                log('✅ Local storage cleared successfully', 'success');
                updateStorageOverview();
            } catch (error) {
                log(`❌ Error clearing storage: ${error.message}`, 'error');
            }
        }

        function runAllTests() {
            log('=== Starting comprehensive plugin management storage tests ===', 'info');
            
            setTimeout(() => testSaveSettings(), 500);
            setTimeout(() => testLoadSettings(), 1000);
            setTimeout(() => testExportSettings(), 1500);
            setTimeout(() => {
                log('=== All tests completed ===', 'success');
                updateStorageOverview();
            }, 2000);
        }

        function clearTestOutput() {
            const output = document.getElementById('test-output');
            output.innerHTML = `
                <div class="log-info">
                    Test console cleared. Ready to run tests.
                </div>
            `;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateStorageOverview();
            log('Plugin Management Local Storage Test initialized', 'success');
        });
    </script>
</body>
</html>
