<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Marketplace Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .btn { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #45a049; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üõí Plugin Marketplace Test</h1>
    
    <div class="test-section">
        <h3>System Initialization</h3>
        <button class="btn" onclick="testSystemInit()">Initialize System</button>
        <button class="btn" onclick="openMarketplace()">Open Marketplace</button>
        <div id="status" class="status" style="display: none;"></div>
        <div id="log" class="log" style="display: none;"></div>
    </div>

    <script src="src/renderer/modules/PluginMarketplace.js"></script>
    <script src="src/renderer/modules/PluginDependencyResolver.js"></script>
    <script src="src/renderer/modules/PluginSecurityValidator.js"></script>
    <script src="src/renderer/modules/PluginUpdateManager.js"></script>
    <script src="src/renderer/modules/PluginManagerV2.js"></script>
    <script src="src/renderer/modules/PluginMarketplaceUI.js"></script>

    <script>
        let pluginManagerV2;
        let pluginMarketplaceUI;

        function log(message) {
            const logEl = document.getElementById('log');
            logEl.style.display = 'block';
            logEl.innerHTML += `<div>${new Date().toLocaleTimeString()} - ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        async function testSystemInit() {
            try {
                log('üöÄ Initializing system...');
                showStatus('Initializing...', 'info');

                pluginManagerV2 = new PluginManagerV2();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                pluginMarketplaceUI = new PluginMarketplaceUI(pluginManagerV2.marketplace);
                
                window.pluginManagerV2 = pluginManagerV2;
                window.pluginMarketplaceUI = pluginMarketplaceUI;
                
                log('‚úÖ System initialized successfully');
                showStatus('‚úÖ System ready!', 'success');
                
            } catch (error) {
                log(`‚ùå Initialization failed: ${error.message}`);
                showStatus(`‚ùå Failed: ${error.message}`, 'error');
            }
        }

        async function openMarketplace() {
            try {
                log('üõí Opening marketplace...');
                
                if (!window.pluginMarketplaceUI) {
                    throw new Error('System not initialized');
                }
                
                await window.pluginMarketplaceUI.openMarketplace();
                log('‚úÖ Marketplace opened');
                showStatus('‚úÖ Marketplace opened!', 'success');
                
            } catch (error) {
                log(`‚ùå Failed to open marketplace: ${error.message}`);
                showStatus(`‚ùå Failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
