relationships:
  depends_on: []
  conflicts_with: []
  enhances: ["export_fasta_sequence", "export_genbank_format", "export_cds_fasta", "export_protein_fasta", "export_gff_annotations", "export_bed_format", "export_current_view_fasta"]
  alternatives: []
  prerequisites: []
  follow_up: []

# Performance and usage statistics
metadata:
  usage_count: 0
  success_rate: 0.0
  avg_execution_time: 0
  last_used: null
  tags: ["configure", "export", "settings", "preferences"]
  complexity: "simple"
  usage_pattern: "occasional"

# Error handling
error_handling:
  invalid_directory: "Returns error if default output directory is invalid"
  invalid_pattern: "Returns error if filename pattern contains invalid characters"
  invalid_line_length: "Returns error if line length is outside valid range"
  invalid_file_size: "Returns error if max file size is invalid"
  permission_denied: "Returns error if cannot access configuration directory"
  config_save_failed: "Returns error if configuration cannot be saved"

# Return value specification
returns:
  success: "boolean - Whether configuration was successful"
  settings_updated: "number - Number of settings that were changed"
  current_settings: "object - All current export settings"
  changes_applied: "array - List of settings that were modified"
  config_file_path: "string - Path to configuration file"
  validation_results: "object - Results of settings validation"
  restart_required: "boolean - Whether restart is required for changes"
  previous_settings: "object - Previous settings before changes"
  error_message: "string - Error message if configuration failed"