# Tool priority levels
priority_levels:
  1: "Critical - Core functionality tools"
  2: "Important - Enhanced functionality tools"
  3: "Optional - Specialized or advanced tools"

# Tool execution types
execution_types:
  client: "Executed in the browser/client"
  server: "Executed on the server"
  hybrid: "Combines client and server execution"

# Tool relationship types
relationship_types:
  depends_on: "This tool requires another tool to function"
  conflicts_with: "This tool cannot be used with another tool"
  enhances: "This tool improves another tool's functionality"
  alternatives: "This tool can be used instead of another tool"
  prerequisites: "This tool should be used before another tool"
  follow_up: "This tool is commonly used after another tool"

# Usage patterns
usage_patterns:
  frequent: "Used in >50% of sessions"
  common: "Used in 20-50% of sessions"
  occasional: "Used in 5-20% of sessions"
  rare: "Used in <5% of sessions"

# Tool complexity levels
complexity_levels:
  simple: "Single operation, minimal parameters"
  moderate: "Multiple operations, several parameters"
  complex: "Complex workflows, many parameters"
  expert: "Advanced functionality, requires expertise"

# Integration requirements
integration_requirements:
  none: "No special requirements"
  auth: "Requires authentication"
  network: "Requires network connection"
  data: "Requires loaded genome data"
  plugin: "Requires specific plugin"
  api_key: "Requires API key"
