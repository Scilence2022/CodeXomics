name: fetch_protein_structure
version: 1.0.0
description: Fetch protein 3D structure from PDB database
category: protein
keywords:
  - fetch
  - protein
  - structure
  - pdb
  - 3d
priority: 1
execution:
  type: server
  timeout: 30000
  retries: 2
  requires_auth: false
  requires_data: false
  requires_network: false
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    geneName:
      type: string
      description: Gene name to search for
      examples:
        - p53
        - lacZ
        - dnaA
    organism:
      type: string
      description: Organism name
      default: Homo sapiens
  required:
    - geneName
sample_usages:
  - user_query: Use fetch_protein_structure to analyze genomic data
    tool_call: fetch_protein_structure(parameter1='value1', parameter2='value2')
    thought: User wants to use fetch_protein_structure for fetch protein 3d structure from pdb database
    expected_result: Result from fetch_protein_structure analysis
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - protein
    - core
    - essential
  complexity: simple
  usage_pattern: frequent
error_handling:
  gene_not_found: Returns error if gene not found
  structure_not_found: Returns error if structure not found
returns:
  success: boolean - Whether search was successful
  structures: array - List of protein structures found
  confidence: number - Confidence score
