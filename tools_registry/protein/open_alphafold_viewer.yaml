name: open_alphafold_viewer
version: 1.0.0
description: Open AlphaFold 3D structure viewer with enhanced features
category: protein
keywords:
  - open
  - alphafold
  - viewer
  - 3d
  - structure
priority: 1
execution:
  type: server
  timeout: 30000
  retries: 2
  requires_auth: false
  requires_data: false
  requires_network: false
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    geneName:
      type: string
      description: Gene name to search for
      examples:
        - p53
        - lacZ
        - dnaA
    organism:
      type: string
      description: Organism name
      default: Homo sapiens
  required:
    - geneName
sample_usages:
  - user_query: Use open_alphafold_viewer to analyze genomic data
    tool_call: open_alphafold_viewer(parameter1='value1', parameter2='value2')
    thought: User wants to use open_alphafold_viewer for open alphafold 3d structure viewer with enhanced features
    expected_result: Result from open_alphafold_viewer analysis
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - protein
    - core
    - essential
  complexity: simple
  usage_pattern: frequent
error_handling:
  gene_not_found: Returns error if gene not found
  structure_not_found: Returns error if structure not found
returns:
  success: boolean - Whether search was successful
  structures: array - List of protein structures found
  confidence: number - Confidence score
