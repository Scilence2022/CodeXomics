name: replace_sequence
version: 1.0.0
description: Replace sequence in specified region with new sequence
category: sequence_editing
keywords:
  - replace
  - sequence
  - region
  - new
priority: 1
execution:
  type: client
  timeout: 15000
  retries: 2
  requires_auth: false
  requires_data: true
  requires_network: false
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    chromosome:
      type: string
      description: Chromosome identifier
    start:
      type: number
      description: Start position (1-based coordinate)
      minimum: 1
    end:
      type: number
      description: End position (1-based coordinate)
      minimum: 1
  required:
    - chromosome
    - start
    - end
sample_usages:
  - user_query: Use replace_sequence to analyze genomic data
    tool_call: replace_sequence(parameter1='value1', parameter2='value2')
    thought: User wants to use replace_sequence for replace sequence in specified region with new sequence
    expected_result: Result from replace_sequence analysis
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - sequence_editing
    - core
    - essential
  complexity: simple
  usage_pattern: frequent
error_handling:
  invalid_region: Returns error if region is invalid
  clipboard_error: Returns error if clipboard operation fails
returns:
  success: boolean - Whether operation was successful
  action_id: string - Unique identifier for this action
  sequence_length: number - Length of processed sequence
