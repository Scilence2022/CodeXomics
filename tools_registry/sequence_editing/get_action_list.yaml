name: get_action_list
version: 1.0.0
description: Get current list of pending and completed sequence actions
category: sequence_editing
keywords:
  - get
  - action
  - list
  - pending
  - completed
priority: 2
execution:
  type: client
  timeout: 15000
  retries: 2
  requires_auth: false
  requires_data: true
  requires_network: false
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    chromosome:
      type: string
      description: Chromosome identifier
    start:
      type: number
      description: Start position (1-based coordinate)
      minimum: 1
    end:
      type: number
      description: End position (1-based coordinate)
      minimum: 1
  required:
    - chromosome
    - start
    - end
sample_usages:
  - user_query: Use get_action_list to analyze genomic data
    tool_call: get_action_list(parameter1='value1', parameter2='value2')
    thought: User wants to use get_action_list for get current list of pending and completed sequence actions
    expected_result: Result from get_action_list analysis
