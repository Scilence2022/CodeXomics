name: "load_genome_file"
version: "2.0.0"
description: "Load genome files (FASTA/GenBank) directly with file path specification or via file dialog"
category: "file_loading"
subcategory: "genome_loading"
priority: 1
keywords: ["genome", "fasta", "genbank", "load", "file", "sequence", "dna"]
execution_type: "built-in"
complexity: "simple"

# Built-in tool implemented in ChatManager
implementation:
  type: "built-in"
  method: "loadGenomeFile"
  class: "ChatManager"
  
# Tool parameters
parameters:
  type: "object"
  properties:
    filePath:
      type: "string"
      description: "Direct file path to genome file (FASTA/GenBank format)"
      required: false
      examples: ["/path/to/genome.fasta", "genome.gb", "/Users/user/data/ecoli.genbank"]
    showFileDialog:
      type: "boolean"
      description: "Whether to show file dialog regardless of filePath parameter"
      required: false
      default: false
    fileType:
      type: "string"
      description: "File type hint for better handling"
      required: false
      default: "auto"
      enum: ["auto", "fasta", "genbank"]
  required: []

# Return value specification
returns:
  type: "object"
  properties:
    success:
      type: "boolean"
      description: "Whether the operation succeeded"
    message:
      type: "string"
      description: "Human-readable result message"
    filePath:
      type: "string"
      description: "Path of loaded file (if applicable)"
    fileType:
      type: "string"
      description: "Type of file loaded"
    action:
      type: "string"
      description: "Action taken (dialog_opened if file dialog was shown)"

# Usage examples
sample_usages:
  - user_query: "Load the genome file at /path/to/ecoli.fasta"
    tool_call: '{"tool_name": "load_genome_file", "parameters": {"filePath": "/path/to/ecoli.fasta", "showFileDialog": false}}'
    expected_result: "Successfully loads the FASTA genome file directly"
  
  - user_query: "Open file dialog to select a genome file"
    tool_call: '{"tool_name": "load_genome_file", "parameters": {"showFileDialog": true}}'
    expected_result: "Opens file dialog for genome file selection"
    
  - user_query: "Load genome.gb as GenBank format"
    tool_call: '{"tool_name": "load_genome_file", "parameters": {"filePath": "genome.gb", "fileType": "genbank"}}'
    expected_result: "Loads GenBank file with type hint"

# Tool relationships
relationships:
  enhances: ["get_sequence", "navigate_to_position", "search_features"]
  prerequisites: []
  follow_up: ["get_current_state", "search_gene_by_name"]

# Integration requirements
integration_requirements: ["none"]

# Usage patterns and optimization
usage_patterns: "frequent"
success_rate: 0.95
average_execution_time: 2000

# Tool metadata
metadata:
  author: "Genome AI Studio"
  created: "2024-01-15"
  last_updated: "2024-01-15"
  tags: ["file-loading", "genome", "core", "built-in"]
  
# Performance considerations
performance:
  memory_usage: "low"
  cpu_usage: "low"
  network_required: false
  file_access: true

# Error handling
error_handling:
  common_errors:
    - error: "File not found"
      solution: "Check file path exists and is accessible"
    - error: "Invalid file format" 
      solution: "Ensure file is in FASTA or GenBank format"
    - error: "FileManager not available"
      solution: "Ensure genome browser is properly initialized"