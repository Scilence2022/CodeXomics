name: "load_variant_file"
version: "2.0.0"
description: "Load variant files (VCF) directly with file path specification or via file dialog"
category: "file_loading"
subcategory: "variant_loading"
priority: 1
keywords: ["variant", "vcf", "snp", "mutation", "variation", "load", "file"]
execution_type: "built-in"
complexity: "simple"

# Built-in tool implemented in ChatManager
implementation:
  type: "built-in"
  method: "loadVariantFile"
  class: "ChatManager"
  
# Tool parameters
parameters:
  type: "object"
  properties:
    filePath:
      type: "string"
      description: "Direct file path to variant file (VCF format)"
      required: false
      examples: ["/path/to/variants.vcf", "snps.vcf", "/Users/user/data/mutations.vcf"]
    showFileDialog:
      type: "boolean"
      description: "Whether to show file dialog regardless of filePath parameter"
      required: false
      default: false
  required: []

# Return value specification
returns:
  type: "object"
  properties:
    success:
      type: "boolean"
      description: "Whether the operation succeeded"
    message:
      type: "string"
      description: "Human-readable result message"
    filePath:
      type: "string"
      description: "Path of loaded file (if applicable)"
    fileType:
      type: "string"
      description: "Type of file loaded (variant)"
    action:
      type: "string"
      description: "Action taken (dialog_opened if file dialog was shown)"

# Usage examples
sample_usages:
  - user_query: "Load variant file at /path/to/variants.vcf"
    tool_call: '{"tool_name": "load_variant_file", "parameters": {"filePath": "/path/to/variants.vcf", "showFileDialog": false}}'
    expected_result: "Successfully loads the VCF variant file directly"
  
  - user_query: "Open file dialog to select a VCF file"
    tool_call: '{"tool_name": "load_variant_file", "parameters": {"showFileDialog": true}}'
    expected_result: "Opens file dialog for VCF file selection"
    
  - user_query: "Load the SNPs from snps.vcf"
    tool_call: '{"tool_name": "load_variant_file", "parameters": {"filePath": "snps.vcf"}}'
    expected_result: "Loads VCF file containing SNP variants"

# Tool relationships
relationships:
  depends_on: ["load_genome_file"]
  enhances: ["analyze_region", "search_features"]
  follow_up: ["get_current_state", "navigate_to_position"]

# Integration requirements
integration_requirements: ["data"]

# Usage patterns and optimization
usage_patterns: "common"
success_rate: 0.95
average_execution_time: 1500

# Tool metadata
metadata:
  author: "Genome AI Studio"
  created: "2024-01-15"
  last_updated: "2024-01-15"
  tags: ["file-loading", "variant", "vcf", "built-in"]
  
# Performance considerations
performance:
  memory_usage: "low"
  cpu_usage: "low"
  network_required: false
  file_access: true

# Error handling
error_handling:
  common_errors:
    - error: "File not found"
      solution: "Check file path exists and is accessible"
    - error: "Invalid file format" 
      solution: "Ensure file is in VCF format"
    - error: "FileManager not available"
      solution: "Ensure genome browser is properly initialized"