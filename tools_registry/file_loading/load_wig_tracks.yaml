name: "load_wig_tracks"
version: "2.0.0"
description: "Load WIG track files (single or multiple) directly with file path specification or via file dialog"
category: "file_loading"
subcategory: "tracks_loading"
priority: 1
keywords: ["wig", "track", "tracks", "multiple", "visualization", "load", "file"]
execution_type: "built-in"
complexity: "moderate"

# Built-in tool implemented in ChatManager
implementation:
  type: "built-in"
  method: "loadWigTracks"
  class: "ChatManager"
  
# Tool parameters
parameters:
  type: "object"
  properties:
    filePaths:
      type: ["string", "array"]
      description: "Direct file path(s) to WIG track files - can be single string or array of strings"
      required: false
      examples: 
        - "/path/to/track.wig"
        - ["/path/to/track1.wig", "/path/to/track2.wig"]
        - "track1.wig,track2.wig"
    showFileDialog:
      type: "boolean"
      description: "Whether to show file dialog regardless of filePaths parameter"
      required: false
      default: false
    multiple:
      type: "boolean"
      description: "Allow multiple file selection in dialog"
      required: false
      default: true
  required: []

# Return value specification
returns:
  type: "object"
  properties:
    success:
      type: "boolean"
      description: "Whether the operation succeeded"
    message:
      type: "string"
      description: "Human-readable result message"
    filePaths:
      type: "array"
      description: "Array of paths of loaded files (if applicable)"
    fileType:
      type: "string"
      description: "Type of files loaded (wig)"
    count:
      type: "number"
      description: "Number of tracks loaded"
    action:
      type: "string"
      description: "Action taken (dialog_opened if file dialog was shown)"

# Usage examples
sample_usages:
  - user_query: "Load WIG track file at /path/to/gc_content.wig"
    tool_call: '{"tool_name": "load_wig_tracks", "parameters": {"filePaths": "/path/to/gc_content.wig", "showFileDialog": false}}'
    expected_result: "Successfully loads the single WIG track file directly"
  
  - user_query: "Load multiple WIG files: track1.wig and track2.wig"
    tool_call: '{"tool_name": "load_wig_tracks", "parameters": {"filePaths": ["track1.wig", "track2.wig"], "showFileDialog": false}}'
    expected_result: "Successfully loads multiple WIG track files"
    
  - user_query: "Open file dialog to select WIG tracks"
    tool_call: '{"tool_name": "load_wig_tracks", "parameters": {"showFileDialog": true, "multiple": true}}'
    expected_result: "Opens file dialog for multiple WIG track selection"
    
  - user_query: "Load these WIG files: track1.wig,track2.wig,track3.wig"
    tool_call: '{"tool_name": "load_wig_tracks", "parameters": {"filePaths": "track1.wig,track2.wig,track3.wig"}}'
    expected_result: "Loads multiple WIG tracks from comma-separated string"

# Tool relationships
relationships:
  depends_on: ["load_genome_file"]
  enhances: ["toggle_track", "get_current_state"]
  follow_up: ["navigate_to_position", "analyze_region"]

# Integration requirements
integration_requirements: ["data"]

# Usage patterns and optimization
usage_patterns: "common"
success_rate: 0.92
average_execution_time: 2500

# Tool metadata
metadata:
  author: "Genome AI Studio"
  created: "2024-01-15"
  last_updated: "2024-01-15"
  tags: ["file-loading", "wig", "tracks", "visualization", "built-in"]
  
# Performance considerations
performance:
  memory_usage: "medium"
  cpu_usage: "low"
  network_required: false
  file_access: true

# Error handling
error_handling:
  common_errors:
    - error: "File not found"
      solution: "Check file paths exist and are accessible"
    - error: "Invalid file format" 
      solution: "Ensure files are in WIG format"
    - error: "FileManager not available"
      solution: "Ensure genome browser is properly initialized"
    - error: "Multiple files parsing error"
      solution: "Check all files are valid WIG format"