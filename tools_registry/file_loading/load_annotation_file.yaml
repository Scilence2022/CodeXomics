name: "load_annotation_file"
version: "2.0.0"
description: "Load annotation files (GFF/BED/GTF) directly with file path specification or via file dialog"
category: "file_loading"
subcategory: "annotation_loading"
priority: 1
keywords: ["annotation", "gff", "bed", "gtf", "load", "file", "features", "genes"]
execution_type: "built-in"
complexity: "simple"

# Built-in tool implemented in ChatManager
implementation:
  type: "built-in"
  method: "loadAnnotationFile"
  class: "ChatManager"
  
# Tool parameters
parameters:
  type: "object"
  properties:
    filePath:
      type: "string"
      description: "Direct file path to annotation file (GFF/BED/GTF format)"
      required: false
      examples: ["/path/to/annotations.gff", "genes.bed", "/Users/user/data/features.gtf"]
    showFileDialog:
      type: "boolean"
      description: "Whether to show file dialog regardless of filePath parameter"
      required: false
      default: false
    fileType:
      type: "string"
      description: "File type hint for better handling"
      required: false
      default: "auto"
      enum: ["auto", "gff", "bed", "gtf"]
  required: []

# Return value specification
returns:
  type: "object"
  properties:
    success:
      type: "boolean"
      description: "Whether the operation succeeded"
    message:
      type: "string"
      description: "Human-readable result message"
    filePath:
      type: "string"
      description: "Path of loaded file (if applicable)"
    fileType:
      type: "string"
      description: "Type of file loaded"
    action:
      type: "string"
      description: "Action taken (dialog_opened if file dialog was shown)"

# Usage examples
sample_usages:
  - user_query: "Load annotation file at /path/to/genes.gff"
    tool_call: '{"tool_name": "load_annotation_file", "parameters": {"filePath": "/path/to/genes.gff", "showFileDialog": false}}'
    expected_result: "Successfully loads the GFF annotation file directly"
  
  - user_query: "Open file dialog to select an annotation file"
    tool_call: '{"tool_name": "load_annotation_file", "parameters": {"showFileDialog": true}}'
    expected_result: "Opens file dialog for annotation file selection"
    
  - user_query: "Load features.bed file"
    tool_call: '{"tool_name": "load_annotation_file", "parameters": {"filePath": "features.bed", "fileType": "bed"}}'
    expected_result: "Loads BED annotation file with type hint"

# Tool relationships
relationships:
  depends_on: ["load_genome_file"]
  enhances: ["search_features", "get_gene_details", "analyze_region"]
  follow_up: ["search_gene_by_name", "get_nearby_features"]

# Integration requirements
integration_requirements: ["data"]

# Usage patterns and optimization
usage_patterns: "frequent"
success_rate: 0.95
average_execution_time: 1500

# Tool metadata
metadata:
  author: "Genome AI Studio"
  created: "2024-01-15"
  last_updated: "2024-01-15"
  tags: ["file-loading", "annotation", "core", "built-in"]
  
# Performance considerations
performance:
  memory_usage: "low"
  cpu_usage: "low"
  network_required: false
  file_access: true

# Error handling
error_handling:
  common_errors:
    - error: "File not found"
      solution: "Check file path exists and is accessible"
    - error: "Invalid file format" 
      solution: "Ensure file is in GFF, BED, or GTF format"
    - error: "FileManager not available"
      solution: "Ensure genome browser is properly initialized"