name: get_coding_sequence
version: 1.0.0
description: Get the coding sequence (DNA) for a specific gene
category: sequence
keywords:
  - coding
  - sequence
  - gene
  - dna
priority: 1
execution:
  type: client
  timeout: 15000
  retries: 2
  requires_auth: false
  requires_data: true
  requires_network: false
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    sequence:
      type: string
      description: DNA sequence to analyze
      examples:
        - ATGCGCTATCG
        - ATGAAATAG
  required:
    - sequence
sample_usages:
  - user_query: Use get_coding_sequence to analyze genomic data
    tool_call: get_coding_sequence(parameter1='value1', parameter2='value2')
    thought: User wants to use get_coding_sequence for get the coding sequence (dna) for a specific gene
    expected_result: Result from get_coding_sequence analysis
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - sequence
    - core
    - essential
  complexity: simple
  usage_pattern: frequent
error_handling:
  invalid_sequence: Returns error if sequence is invalid
  empty_sequence: Returns error if sequence is empty
returns:
  success: boolean - Whether analysis was successful
  result: object - Analysis results
  sequence: string - Processed sequence
