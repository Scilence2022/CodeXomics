name: evo2_analyze_essentiality
version: 1.0.0
description: Analyze gene essentiality at nucleotide resolution using Evo2
category: ai_analysis
keywords:
  - analyze
  - essentiality
  - gene
  - nucleotide
  - evo2
priority: 2
execution:
  type: server
  timeout: 120000
  retries: 2
  requires_auth: true
  requires_data: false
  requires_network: true
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    sequence:
      type: string
      description: DNA sequence for analysis
    maxTokens:
      type: number
      description: Maximum length of generated sequence
      default: 1000
  required:
    - sequence
sample_usages:
  - user_query: Use evo2_analyze_essentiality to analyze genomic data
    tool_call: evo2_analyze_essentiality(parameter1='value1', parameter2='value2')
    thought: User wants to use evo2_analyze_essentiality for analyze gene essentiality at nucleotide resolution using evo2
    expected_result: Result from evo2_analyze_essentiality analysis
