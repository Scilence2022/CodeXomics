name: toggle_track
version: 1.0.0
description: Show or hide a specific track in the browser
category: navigation
keywords:
  - toggle
  - track
  - show
  - hide
  - visible
priority: 2
execution:
  type: client
  timeout: 15000
  retries: 2
  requires_auth: false
  requires_data: true
  requires_network: false
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    chromosome:
      type: string
      description: Chromosome name
      examples:
        - chr1
        - NC_000913.3
        - U00096
    start:
      type: number
      description: Start position (1-based coordinate)
      minimum: 1
    end:
      type: number
      description: End position (1-based coordinate)
      minimum: 1
  required:
    - chromosome
sample_usages:
  - user_query: Use toggle_track to analyze genomic data
    tool_call: toggle_track(parameter1='value1', parameter2='value2')
    thought: User wants to use toggle_track for show or hide a specific track in the browser
    expected_result: Result from toggle_track analysis
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - navigation
    - important
  complexity: moderate
  usage_pattern: common
error_handling:
  invalid_chromosome: Returns error if chromosome not found
  invalid_position: Returns error if position is invalid
returns:
  success: boolean - Whether operation was successful
  message: string - Status message or error description
  position: object - New browser position information
