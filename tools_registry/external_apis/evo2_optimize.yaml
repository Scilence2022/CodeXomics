name: evo2_optimize
version: 1.0.0
description: Optimize sequences using Evo2 AI model
category: external_apis
keywords:
  - evo2
  - optimize
  - sequences
  - ai
priority: 2
execution:
  type: server
  timeout: 120000
  retries: 2
  requires_auth: true
  requires_data: false
  requires_network: true
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    sequence:
      type: string
      description: Query sequence
    blastType:
      type: string
      description: Type of BLAST search
      enum:
        - blastn
        - blastp
        - blastx
        - tblastn
        - tblastx
    database:
      type: string
      description: Target database
      default: nr
  required:
    - sequence
    - blastType
    - database
sample_usages:
  - user_query: Use evo2_optimize to analyze genomic data
    tool_call: evo2_optimize(parameter1='value1', parameter2='value2')
    thought: User wants to use evo2_optimize for optimize sequences using evo2 ai model
    expected_result: Result from evo2_optimize analysis
