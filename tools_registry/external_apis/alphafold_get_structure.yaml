name: alphafold_get_structure
version: 1.0.0
description: Get protein structure from AlphaFold
category: external_apis
keywords:
  - alphafold
  - get
  - structure
  - protein
priority: 1
execution:
  type: server
  timeout: 120000
  retries: 2
  requires_auth: true
  requires_data: false
  requires_network: true
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    sequence:
      type: string
      description: Query sequence
    blastType:
      type: string
      description: Type of BLAST search
      enum:
        - blastn
        - blastp
        - blastx
        - tblastn
        - tblastx
    database:
      type: string
      description: Target database
      default: nr
  required:
    - sequence
    - blastType
    - database
sample_usages:
  - user_query: Use alphafold_get_structure to analyze genomic data
    tool_call: alphafold_get_structure(parameter1='value1', parameter2='value2')
    thought: User wants to use alphafold_get_structure for get protein structure from alphafold
    expected_result: Result from alphafold_get_structure analysis
