name: interpro_search
version: 1.1.0-deprecated
description: "⚠️ DEPRECATED: This tool is deprecated. Use 'analyze_interpro_domains' instead. This tool name exists only for backward compatibility and will be removed in future versions."
category: external_apis
keywords:
  - interpro
  - search
  - protein
  - domains
  - deprecated
priority: 5
execution:
  type: server
  timeout: 120000
  retries: 2
  requires_auth: false
  requires_data: false
  requires_network: true
deprecated: true
replacement_tool: "analyze_interpro_domains"
deprecation_notice: "This tool has been replaced by 'analyze_interpro_domains' which provides enhanced functionality with multiple input methods (sequence, UniProt ID, or gene name). Please update your code to use 'analyze_interpro_domains' instead."
parameters:
  type: object
  properties:
    sequence:
      type: string
      description: "Protein sequence for InterPro analysis"
      pattern: "^[ACDEFGHIKLMNPQRSTVWY*X-]+$"
    search_term:
      type: string
      description: "Search term for InterPro database"
    analysis_type:
      type: string
      description: "Type of InterPro analysis"
      enum:
        - domains
        - families
        - sites
        - complete
      default: complete
    applications:
      type: array
      description: "InterPro member databases to use"
      items:
        type: string
        enum: ["Pfam", "SMART", "PROSITE", "PANTHER", "Gene3D"]
      default: ["Pfam", "SMART"]
    clientId:
      type: string
      description: "Browser client ID for multi-window support"
      default: "default"
  required: []
  anyOf:
    - required: ["sequence"]
    - required: ["search_term"]
sample_usages:
  - user_query: "Analyze protein domains using InterPro"
    tool_call: "analyze_interpro_domains(sequence='MVSKGEELFTGVVPILVELDGDVNGHKFSVSGEGEGDATYGK', analysis_type='domains')"
    thought: "⚠️ DEPRECATED: Use analyze_interpro_domains instead of interpro_search"
    expected_result: "Domain analysis results from InterPro - Please migrate to analyze_interpro_domains"
  
  - user_query: "Search InterPro database for kinase domains"
    tool_call: "search_interpro_entry(search_term='kinase', entry_type='domain', database_source=['Pfam', 'SMART'])"
    thought: "⚠️ DEPRECATED: Use search_interpro_entry for search operations or analyze_interpro_domains for sequence analysis"
    expected_result: "InterPro search results - Please use the appropriate replacement tool"
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - external_apis
    - important
  complexity: moderate
  usage_pattern: common
error_handling:
  api_error: Returns error if external API is unavailable
  network_timeout: Returns error if request times out
returns:
  success: "boolean - Whether API call was successful"
  results: "array - List of InterPro analysis results"
  domains: "array - Identified protein domains"
  families: "array - Protein families found"
  statistics: "object - Analysis statistics and coverage"
  execution_time: "number - API call execution time"
  api_source: "string - External API endpoint used"
