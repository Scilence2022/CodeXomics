name: blast_sequence
version: 1.0.0
description: Perform BLAST search on a DNA sequence
category: external_apis
keywords:
  - blast
  - sequence
  - dna
  - search
priority: 1
execution:
  type: server
  timeout: 120000
  retries: 2
  requires_auth: true
  requires_data: false
  requires_network: true
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    sequence:
      type: string
      description: Query sequence
    blastType:
      type: string
      description: Type of BLAST search
      enum:
        - blastn
        - blastp
        - blastx
        - tblastn
        - tblastx
    database:
      type: string
      description: Target database
      default: nr
  required:
    - sequence
    - blastType
    - database
sample_usages:
  - user_query: Use blast_sequence to analyze genomic data
    tool_call: blast_sequence(parameter1='value1', parameter2='value2')
    thought: User wants to use blast_sequence for perform blast search on a dna sequence
    expected_result: Result from blast_sequence analysis
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - external_apis
    - core
    - essential
  complexity: simple
  usage_pattern: frequent
error_handling:
  api_error: Returns error if external API is unavailable
