name: get_uniprot_entry
version: 1.1.0
description: "Retrieve detailed information for a specific UniProt entry including sequence, annotations, functions, and cross-references."
category: database
keywords: ["get", "uniprot", "entry", "details", "sequence", "annotations", "function"]
priority: 1
execution:
  type: server
  timeout: 30000
  retries: 2
  requires_auth: false
  requires_data: false
  requires_network: true
parameters:
  type: object
  properties:
    uniprot_id:
      type: string
      description: "UniProt accession ID (e.g., 'P04637', 'Q9UHD8')"
      pattern: "^[A-Z0-9]{6,10}$"
      examples: ["P04637", "P00350", "P0A7B8", "Q9UHD8"]
    geneName:
      type: string
      description: "Gene name as alternative to UniProt ID"
      examples: ["p53", "lacZ", "dnaA", "BRCA1"]
    organism:
      type: string
      description: "Organism name for gene name resolution"
      default: "Homo sapiens"
      examples: ["Homo sapiens", "Escherichia coli", "Mus musculus"]
    include_sequence:
      type: boolean
      description: "Include protein sequence in results"
      default: true
    include_features:
      type: boolean
      description: "Include sequence features and annotations"
      default: true
    include_function:
      type: boolean
      description: "Include functional annotations and GO terms"
      default: true
    include_interactions:
      type: boolean
      description: "Include protein-protein interactions"
      default: false
    include_structures:
      type: boolean
      description: "Include 3D structure information"
      default: false
    include_publications:
      type: boolean
      description: "Include literature references"
      default: false
    format:
      type: string
      enum: ["summary", "detailed", "fasta", "xml"]
      description: "Output format for the entry data"
      default: "detailed"
    clientId:
      type: string
      description: "Browser client ID for multi-window support"
      default: "default"
  required: []
sample_usages:
  - user_query: "Get full details for UniProt entry P04637"
    tool_call: "get_uniprot_entry(uniprot_id='P04637', include_features=true, include_function=true)"
    thought: "User wants comprehensive information about a specific UniProt entry (p53)"
    expected_result: "Complete UniProt entry with sequence, features, and functional annotations"
  
  - user_query: "Get protein sequence for lacZ in FASTA format"
    tool_call: "get_uniprot_entry(geneName='lacZ', organism='Escherichia coli', format='fasta', include_sequence=true)"
    thought: "User wants lacZ protein sequence in FASTA format"
    expected_result: "lacZ protein sequence formatted as FASTA"
  
  - user_query: "Find BRCA1 entry with interactions and structures"
    tool_call: "get_uniprot_entry(geneName='BRCA1', include_interactions=true, include_structures=true, include_publications=true)"
    thought: "User wants BRCA1 information including interactions, structures, and literature"
    expected_result: "BRCA1 entry with protein interactions, structure data, and publications"
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - database
    - core
    - essential
  complexity: simple
  usage_pattern: frequent
error_handling:
  network_error: Returns error if database is unavailable
  query_error: Returns error if query is invalid
returns:
  success: "boolean - Whether entry retrieval was successful"
  entry_info: "object - Basic UniProt entry information (ID, name, organism, status)"
  protein_sequence: "string - Amino acid sequence (if requested)"
  sequence_length: "number - Length of the protein sequence"
  features: "array - Sequence features and annotations (if requested)"
  function: "object - Functional annotations and GO terms (if requested)"
  interactions: "array - Protein-protein interactions (if requested)"
  structures: "array - 3D structure references (if requested)"
  publications: "array - Literature references (if requested)"
  cross_references: "object - Links to other databases"
