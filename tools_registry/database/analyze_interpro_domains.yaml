name: analyze_interpro_domains
version: 1.1.0
description: "Analyze protein domains, families, and functional sites using InterPro database. Provides domain architecture and functional annotations."
category: database
keywords: ["analyze", "interpro", "domains", "protein", "families", "functional sites", "architecture"]
priority: 1
execution:
  type: server
  timeout: 30000
  retries: 2
  requires_auth: false
  requires_data: false
  requires_network: true
parameters:
  type: object
  properties:
    protein_sequence:
      type: string
      description: "Protein amino acid sequence to analyze for domains"
      pattern: "^[ACDEFGHIKLMNPQRSTVWY*]+$"
      examples: ["MKLLVLALFMLLGLAFLVFGLLNQGVGM", "MVSKGEELFTGVVPILVELDGDVNGHKFSVSGEGEGDATYGKLTLKFICTTGKLPVPWPTLVTTLGYGVQCFSRYPDHMKQHDFFKSAMPEGYVQERTIFFKDDGNYKTRAEVKFEGDTLVNRIELKGIDFKEDGNILGHKLEYNYNSHNVYIMADKQKNGIKVNFKIRHNIEDGSVQLADHYQQNTPIGDGPVLLPDNHYLSTQSALSKDPNEKRDHMVLLEFVTAAGITLGMDELYK"]
    uniprot_id:
      type: string
      description: "UniProt ID as alternative to sequence input"
      pattern: "^[A-Z0-9]{6,10}$"
      examples: ["P04637", "P00350", "P0A7B8"]
    geneName:
      type: string
      description: "Gene name as alternative input method"
      examples: ["p53", "lacZ", "dnaA", "gfp"]
    organism:
      type: string
      description: "Organism name for gene name resolution"
      default: "Homo sapiens"
      examples: ["Homo sapiens", "Escherichia coli", "Mus musculus"]
    analysis_type:
      type: string
      enum: ["domains", "families", "sites", "repeats", "complete"]
      description: "Type of InterPro analysis to perform"
      default: "complete"
    include_superfamilies:
      type: boolean
      description: "Include protein superfamily classifications"
      default: true
    confidence_threshold:
      type: number
      description: "Minimum confidence score for domain predictions (0.0-1.0)"
      minimum: 0.0
      maximum: 1.0
      default: 0.5
    output_format:
      type: string
      enum: ["summary", "detailed", "graphical"]
      description: "Format for domain analysis output"
      default: "detailed"
    clientId:
      type: string
      description: "Browser client ID for multi-window support"
      default: "default"
  required: []
sample_usages:
  - user_query: "Analyze domains in this protein sequence"
    tool_call: "analyze_interpro_domains(protein_sequence='MKLLVLALFMLLGLAFLVFGLLNQGVGM', analysis_type='domains')"
    thought: "User wants to identify domains in a specific protein sequence"
    expected_result: "Domain architecture showing identified protein domains and their positions"
  
  - user_query: "Get complete InterPro analysis for p53"
    tool_call: "analyze_interpro_domains(geneName='p53', organism='Homo sapiens', analysis_type='complete', include_superfamilies=true)"
    thought: "User wants comprehensive InterPro analysis including all domain types for p53"
    expected_result: "Complete domain analysis with families, sites, repeats, and superfamilies"
  
  - user_query: "Find functional sites in this UniProt entry"
    tool_call: "analyze_interpro_domains(uniprot_id='P04637', analysis_type='sites', confidence_threshold=0.8, output_format='graphical')"
    thought: "User wants high-confidence functional sites with graphical representation"
    expected_result: "Graphical display of functional sites with high confidence scores"
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - database
    - core
    - essential
  complexity: simple
  usage_pattern: frequent
error_handling:
  network_error: Returns error if database is unavailable
  query_error: Returns error if query is invalid
returns:
  success: "boolean - Whether domain analysis was successful"
  protein_info: "object - Protein identification and basic information"
  domain_architecture: "array - Ordered list of domains with positions and types"
  families: "array - Protein families and classifications"
  functional_sites: "array - Active sites, binding sites, and other functional regions"
  repeats: "array - Repeated sequence elements"
  superfamilies: "array - Superfamily classifications (if requested)"
  confidence_scores: "object - Confidence values for each prediction"
  graphical_output: "string - URL or data for graphical representation (if requested)"
