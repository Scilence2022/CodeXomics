name: advanced_uniprot_search
version: 1.1.0
description: "Advanced UniProt search with multiple query fields, filters, and complex search criteria. Supports boolean operators and field-specific searches."
category: database
keywords: ["advanced", "uniprot", "search", "multiple", "filters", "boolean", "complex"]
priority: 2
execution:
  type: server
  timeout: 30000
  retries: 2
  requires_auth: false
  requires_data: false
  requires_network: true
parameters:
  type: object
  properties:
    query_fields:
      type: object
      description: "Multiple search fields with their values"
      properties:
        protein_name:
          type: string
          description: "Protein name to search for"
        gene_name:
          type: string
          description: "Gene name to search for"
        organism:
          type: string
          description: "Organism name or taxonomy ID"
        keyword:
          type: string
          description: "Functional keywords"
        go_term:
          type: string
          description: "Gene Ontology term or ID"
        pathway:
          type: string
          description: "Pathway name or ID"
    boolean_operator:
      type: string
      enum: ["AND", "OR", "NOT"]
      description: "Boolean operator for combining search fields"
      default: "AND"
    filters:
      type: object
      description: "Additional filters for search results"
      properties:
        reviewed_only:
          type: boolean
          description: "Include only reviewed (Swiss-Prot) entries"
          default: false
        evidence_level:
          type: array
          description: "Evidence levels to include"
          items:
            type: string
            enum: ["experimental", "homology", "predicted", "uncertain"]
        length_range:
          type: object
          description: "Protein sequence length range"
          properties:
            min: {type: "number", minimum: 1}
            max: {type: "number", minimum: 1}
    max_results:
      type: number
      description: "Maximum number of results to return"
      minimum: 1
      maximum: 1000
      default: 100
    sort_by:
      type: string
      enum: ["relevance", "protein_name", "organism", "length", "date_modified"]
      description: "Sort order for results"
      default: "relevance"
    include_isoforms:
      type: boolean
      description: "Include protein isoforms in results"
      default: false
    clientId:
      type: string
      description: "Browser client ID for multi-window support"
      default: "default"
  required: ["query_fields"]
sample_usages:
  - user_query: "Search for kinase proteins in human with experimental evidence"
    tool_call: "advanced_uniprot_search(query_fields={'protein_name': 'kinase', 'organism': 'Homo sapiens'}, filters={'reviewed_only': true, 'evidence_level': ['experimental']})"
    thought: "User wants comprehensive search for human kinases with high-quality evidence"
    expected_result: "List of reviewed human kinase proteins with experimental evidence"
  
  - user_query: "Find membrane proteins involved in transport OR signaling"
    tool_call: "advanced_uniprot_search(query_fields={'keyword': 'membrane transport', 'go_term': 'signaling'}, boolean_operator='OR', max_results=50)"
    thought: "User wants proteins related to membrane transport or signaling pathways"
    expected_result: "Proteins involved in either membrane transport or cellular signaling"
  
  - user_query: "Search for small proteins (50-200 AA) with known structure"
    tool_call: "advanced_uniprot_search(query_fields={'keyword': 'structure'}, filters={'length_range': {'min': 50, 'max': 200}, 'evidence_level': ['experimental']}, sort_by='length')"
    thought: "User wants small proteins with experimentally determined structures"
    expected_result: "Small proteins with known structures sorted by sequence length"
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - database
    - important
  complexity: moderate
  usage_pattern: common
error_handling:
  network_error: Returns error if database is unavailable
  query_error: Returns error if query is invalid
returns:
  success: "boolean - Whether search was successful"
  results_count: "number - Number of entries found"
  entries: "array - List of UniProt entries with detailed information"
  search_summary: "object - Summary of search parameters and filters used"
  entry_details: "array - For each entry: UniProt ID, protein name, organism, length, evidence"
  reviewed_count: "number - Number of reviewed (Swiss-Prot) entries"
  unreviewed_count: "number - Number of unreviewed (TrEMBL) entries"
  organisms_distribution: "object - Count of entries by organism"
