name: advanced_uniprot_search
version: 1.0.0
description: Advanced UniProt search with multiple query fields
category: database
keywords:
  - advanced
  - uniprot
  - search
  - multiple
priority: 2
execution:
  type: server
  timeout: 30000
  retries: 2
  requires_auth: false
  requires_data: false
  requires_network: true
parameters:
  type: object
  properties:
    clientId:
      type: string
      description: Browser client ID for multi-window support
      default: default
    query:
      type: string
      description: Search query term
    searchType:
      type: string
      description: Type of search
      enum:
        - protein_name
        - gene_name
        - uniprot_id
  required:
    - query
sample_usages:
  - user_query: Use advanced_uniprot_search to analyze genomic data
    tool_call: advanced_uniprot_search(parameter1='value1', parameter2='value2')
    thought: User wants to use advanced_uniprot_search for advanced uniprot search with multiple query fields
    expected_result: Result from advanced_uniprot_search analysis
relationships:
  depends_on: []
  conflicts_with: []
  enhances: []
  alternatives: []
  prerequisites: []
  follow_up: []
metadata:
  usage_count: 0
  success_rate: 0
  avg_execution_time: 0
  last_used: null
  tags:
    - database
    - important
  complexity: moderate
  usage_pattern: common
error_handling:
  network_error: Returns error if database is unavailable
  query_error: Returns error if query is invalid
returns:
  success: boolean - Whether search was successful
  results: array - List of database entries found
  count: number - Number of results
